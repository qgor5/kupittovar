<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кожаный ремешок NATO для часов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }
    .product-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .product-image {
      max-width: 100%;
      border-radius: 10px;
    }
    .product-title {
      font-size: 24px;
      margin-top: 20px;
    }
    .product-price {
      color: green;
      font-size: 20px;
      margin: 10px 0;
    }
    .quantity-label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
    }
    .btn-buy {
      display: inline-block;
      margin-top: 20px;
      background: #0077cc;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <img src="https://raw.githubusercontent.com/qgor5/kupittovar/main/Leather-Watch-Straps.webp" alt="Кожаный ремешок NATO" class="product-image"/>
    <h1 class="product-title">Кожаный ремешок NATO</h1>
    <div class="product-price">183 грн</div>

    <label for="quantity" class="quantity-label">Количество:</label>
    <input type="number" id="quantity" value="1" min="1" />

    <a href="#" id="buyBtn" class="btn-buy">Заказать</a>
  </div>

  <script>
    const buyBtn = document.getElementById('buyBtn');
    const qtyInput = document.getElementById('quantity');

    buyBtn.addEventListener('click', function (e) {
      e.preventDefault();

      const quantity = qtyInput.value || 1;

      const params = new URLSearchParams({
        title: 'Кожаный ремешок NATO',
        price: 183,
        image: 'https://raw.githubusercontent.com/qgor5/kupittovar/main/Leather-Watch-Straps.webp',
        qty: quantity
      });

      window.location.href = '/kozhani-korzina.html?' + params.toString();
    });
  </script>
</body>
</html>
