<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Адмінка | KupitTovar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Панель адміністратора</h1>
      <nav>
        <a href="index.html">Головна</a>
        <a href="catalog.html">Каталог</a>
      </nav>
    </div>
  </header>

  <section class="admin-container container">
    <h2>Додати новий товар</h2>
    <form id="product-form">
      <label>
        Назва:
        <input type="text" name="name" required />
      </label>
      <label>
        Слаг (англійською, без пробілів):
        <input type="text" name="slug" required />
      </label>
      <label>
        Ціна (грн):
        <input type="number" name="price" required />
      </label>
      <label>
        Посилання на зображення:
        <input type="url" name="image" required />
      </label>
      <button type="submit">Зберегти товар</button>
    </form>

    <h3>Існуючі товари:</h3>
    <ul id="product-list"></ul>
  </section>

  <script>
    const form = document.getElementById("product-form");
    const productList = document.getElementById("product-list");

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      productList.innerHTML = "";
      products.forEach(product => {
        const li = document.createElement("li");
        li.textContent = `${product.name} — ${product.price} грн`;
        productList.appendChild(li);
      });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const product = {
        name: formData.get("name"),
        slug: formData.get("slug"),
        price: parseFloat(formData.get("price")),
        image: formData.get("image")
      };

      const products = JSON.parse(localStorage.getItem("products") || "[]");

      if (products.find(p => p.slug === product.slug)) {
        alert("Товар з таким слагом вже існує!");
        return;
      }

      products.push(product);
      localStorage.setItem("products", JSON.stringify(products));
      form.reset();
      loadProducts();
      alert("✅ Товар додано!");
    });

    loadProducts();
  </script>
</body>
</html>
