<!-- Додайте цей блок нижче кнопки "Видалити товар" -->
<a id="checkout-btn" class="btn" style="background:#00aa55;" aria-label="Оформити замовлення">Оформити замовлення</a>

<script>
  // Додаємо функцію для переходу на оформлення замовлення
  document.getElementById('checkout-btn').addEventListener('click', () => {
    const qty = getQuantityFromUrl();
    if (qty === 0) return;

    const url = new URL('oformlennya-zamovlennya.html', window.location.origin);
    url.searchParams.set('qty', qty);
    url.searchParams.set('name', product.name);
    url.searchParams.set('price', product.price);
    url.searchParams.set('image', product.image);

    window.location.href = url.toString();
  });
</script>
