<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кошик | KupitTovar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>KupitTovar</h1>
      <nav>
        <a href="catalog.html">Каталог</a>
        <a href="checkout.html">Оформити замовлення</a>
      </nav>
    </div>
  </header>

  <section class="cart-container container">
    <h2>Ваш кошик</h2>
    <div id="cart-items"></div>
    <p id="cart-total"></p>
    <a href="checkout.html" class="btn">Перейти до оформлення</a>
  </section>

  <script>
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const products = JSON.parse(localStorage.getItem("products") || "[]");

    let total = 0;

    if (cart.length === 0) {
      cartItems.innerHTML = "<p>Ваш кошик порожній</p>";
    } else {
      cart.forEach(item => {
        const product = products.find(p => p.slug === item.slug);
        if (product) {
          const subtotal = product.price * item.quantity;
          total += subtotal;

          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <div>
              <h3>${product.name}</h3>
              <p>${product.price} грн × ${item.quantity} = ${subtotal} грн</p>
              <button onclick="removeFromCart('${item.slug}')">Видалити</button>
            </div>
          `;
          cartItems.appendChild(div);
        }
      });

      cartTotal.textContent = `Загальна сума: ${total} грн`;
    }

    function removeFromCart(slug) {
      const newCart = cart.filter(item => item.slug !== slug);
      localStorage.setItem("cart", JSON.stringify(newCart));
      location.reload();
    }
  </script>
</body>
</html>
