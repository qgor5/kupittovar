<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Тестова форма замовлення</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 10px; background: #f9f9f9; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, select, textarea, button {
    width: 100%; padding: 8px; margin-top: 6px; box-sizing: border-box;
    border-radius: 4px; border: 1px solid #ccc;
  }
  button { background: #007bff; color: white; font-size: 1rem; border: none; margin-top: 20px; cursor: pointer; }
  button:hover { background: #0056b3; }
</style>
</head>
<body>

<h2>Тестова форма замовлення</h2>

<form action="https://formspree.io/f/mgvyvdeb" method="POST">
  <label for="fullname">ПІБ *</label>
  <input type="text" id="fullname" name="fullname" required />

  <label for="phone">Телефон *</label>
  <input type="tel" id="phone" name="phone" required pattern="^\+?\d{7,15}$" placeholder="+380..." />

  <label for="color">Колір *</label>
  <select id="color" name="color" required>
    <option value="">Оберіть колір</option>
    <option value="коричневий">Коричневий</option>
    <option value="зелений">Зелений</option>
    <option value="червоний">Червоний</option>
    <option value="чорний">Чорний</option>
  </select>

  <label for="comments">Коментарі</label>
  <textarea id="comments" name="comments" rows="3"></textarea>

  <!-- Редирект после успешной отправки -->
  <input type="hidden" name="_next" value="https://kupittovar.netlify.app/order-success.html" />
  <!-- Отключаем CAPTCHA -->
  <input type="hidden" name="_captcha" value="false" />

  <button type="submit">Відправити замовлення</button>
</form>

</body>
</html>
