<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Замовлення прийнято</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 40px auto;
    padding: 20px;
    background: #e2f0d9;
    text-align: center;
    border-radius: 8px;
  }
  h1 {
    color: #2e7d32;
  }
  button {
    margin-top: 25px;
    background-color: #2e7d32;
    border: none;
    color: white;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #1b5e20;
  }
</style>
</head>
<body>
  <h1>Дякуємо! Ваше замовлення прийнято.</h1>
  <p>Очікуйте на дзвінок або лист від менеджера.</p>
  <button onclick="window.history.back()">Повернутись назад</button>
</body>
</html>
