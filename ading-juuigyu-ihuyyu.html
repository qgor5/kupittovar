<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TopKino — Лучшие трейлеры и обзоры фильмов</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f3f4f6;
      color: #111827;
    }
    header, footer {
      background: #000;
      color: #fff;
      padding: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 1rem;
      font-weight: bold;
    }
    nav a:hover {
      color: #facc15;
    }
    .hero {
      background: linear-gradient(to bottom right, #facc15, #ef4444);
      color: white;
      text-align: center;
      padding: 4rem 1rem;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr;
    }
    @media(min-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
    }
    .lazy {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    .lazy-loaded {
      opacity: 1;
    }
  </style>
</head>
