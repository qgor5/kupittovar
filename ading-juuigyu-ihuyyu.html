<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TopKino — Лучшие трейлеры и обзоры фильмов</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .carousel {
      position: relative;
      height: 350px;
      overflow: hidden;
    }
    .carousel-images {
      display: flex;
      height: 100%;
      width: 700%;
      animation: scrollCarousel 28s linear infinite;
    }
    .carousel-images:hover {
      animation-play-state: paused;
    }
    .carousel-images img {
      width: 100vw;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }
    @keyframes scrollCarousel {
      0% { transform: translateX(0); }
      14.28% { transform: translateX(-100vw); }
      28.56% { transform: translateX(-200vw); }
      42.84% { transform: translateX(-300vw); }
      57.12% { transform: translateX(-400vw); }
      71.4% { transform: translateX(-500vw); }
      85.68% { transform: translateX(-600vw); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Навигация -->
  <header class="bg-black text-white sticky top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <nav class="flex space-x-6 items-center">
        <a href="#home" class="hover:text-yellow-400 font-bold text-lg">Главная</a>
      </nav>
      <div class="relative group">
        <button class="hover:text-yellow-400 focus:outline-none font-bold text-lg">Жанры ▾</button>
        <div class="absolute right-0 hidden group-hover:block bg-white text-black rounded shadow-lg mt-2 w-48 z-50">
          <a href="#action" class="block px-4 py-2 hover:bg-gray-100">Боевики</a>
          <a href="#comedy" class="block px-4 py-2 hover:bg-gray-100">Комедии</a>
          <a href="#drama" class="block px-4 py-2 hover:bg-gray-100">Драмы</a>
          <a href="#sci-fi" class="block px-4 py-2 hover:bg-gray-100">Фантастика</a>
          <a href="#horror" class="block px-4 py-2 hover:bg-gray-100">Ужасы</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Карусель на фоне -->
  <section id="home" class="relative">
    <div class="carousel absolute top-0 left-0 w-full z-0">
      <div class="carousel-images">
        <img src="https://cdn.pixabay.com/photo/2017/08/02/01/01/movie-2561084_1280.jpg" alt="1">
        <img src="https://cdn.pixabay.com/photo/2016/03/09/09/30/film-1245994_1280.jpg" alt="2">
        <img src="https://cdn.pixabay.com/photo/2015/04/19/08/33/cinema-729513_1280.jpg" alt="3">
        <img src="https://cdn.pixabay.com/photo/2018/05/10/20/34/clapperboard-3397883_1280.jpg" alt="4">
        <img src="https://cdn.pixabay.com/photo/2017/08/10/23/05/theater-2615813_1280.jpg" alt="5">
        <img src="https://cdn.pixabay.com/photo/2015/03/26/10/51/cinema-690112_1280.jpg" alt="6">
        <img src="https://cdn.pixabay.com/photo/2015/09/05/22/46/actor-925079_1280.jpg" alt="7">
      </div>
    </div>
    <div class="relative z-10 bg-gradient-to-br from-yellow-400 to-red-500 text-white py-32 text-center">
      <h2 class="text-4xl font-bold mb-4">TopKino — Мир кино у тебя дома</h2>
      <p class="text-lg">Добро пожаловать в уникальный блог о кино. Только лучшее. Только для тебя.</p>
    </div>
  </section>

  <!-- Остальная часть страницы (оставляем как есть) -->

</body>
</html>
