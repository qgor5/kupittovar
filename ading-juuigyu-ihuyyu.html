<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TopKino — Слайдер видео в шапке</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: white;
    }
    header {
      position: relative;
      height: 400px;
      overflow: hidden;
    }
    header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 0;
      object-fit: cover;
      filter: brightness(0.5);
    }
    header .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }
    nav {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-weight: bold;
      font-size: 18px;
      background: transparent;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #facc15; /* yellow-400 */
    }
    .header-content {
      position: relative;
      z-index: 2;
      height: calc(100% - 70px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .header-content h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .header-content p {
      font-size: 1.25rem;
      max-width: 600px;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<header>
  <!-- Видео слайдер -->
  <video autoplay muted loop playsinline id="video-slider" src="https://cdn.videvo.net/videvo_files/video/free/2019-07/small_watermarked/190703_08_City_1080p_004_preview.webm"></video>

  <div class="overlay"></div>

  <nav>
    <div class="logo">
      <a href="#home">TopKino</a>
    </div>
    <div class="menu">
      <a href="#home">Главная</a>
      <a href="#genres">Жанры ▾</a>
      <a href="#blog">Блог</a>
    </div>
  </nav>

  <div class="header-content">
    <h1>Добро пожаловать в мир кино</h1>
    <p>Самые свежие трейлеры, обзоры и подборки фильмов у нас на TopKino</p>
  </div>
</header>

<script>
  // Список видео для слайдера
  const videos = [
    'https://cdn.videvo.net/videvo_files/video/free/2019-07/small_watermarked/190703_08_City_1080p_004_preview.webm',
    'https://cdn.videvo.net/videvo_files/video/free/2021-06/small_watermarked/210611_01_Elc_4k_061_preview.webm',
    'https://cdn.videvo.net/videvo_files/video/free/2017-11/small_watermarked/170822_01_Birch_01_preview.webm'
  ];
  let index = 0;
  const videoElement = document.getElementById('video-slider');

  function nextVideo() {
    index = (index + 1) % videos.length;
    videoElement.src = videos[index];
    videoElement.play();
  }

  videoElement.addEventListener('ended', nextVideo);
</script>

</body>
</html>
