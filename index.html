<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kupittovar</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header>
    <h1>Kupittovar</h1>
    <button onclick="switchLanguage()">RU/UA</button>
  </header>

  <main>
    <section id="catalog">
      <div class="product">
        <img 
          src="https://raw.githubusercontent.com/qgor5/kupittovar/refs/heads/main/remintsi-dlya-hodynnyka-z-naturalnoi-yakisnoi-shkiry%20(2).webp" 
          alt="Ремінці для годинника" 
          width="200"
        />
        <h3>Ремінці для годинника</h3>
        <p>Якісні ремінці з натуральної шкіри</p>
        <button>Купити</button>
      </div>
    </section>

    <section id="cart">
      <h2>Кошик</h2>
      <div id="cart-items"></div>
      <div id="cart-total"></div>
    </section>

    <section id="order-form">
      <h2>Оформлення замовлення</h2>
      <form>
        <input type="text" placeholder="Ім’я" required />
        <input type="tel" placeholder="Телефон" required />
        <input type="email" placeholder="Email" required />
        <button type="submit">Замовити</button>
      </form>
    </section>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
