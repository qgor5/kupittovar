<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Air Twins A6 TWS — Бездротові Bluetooth навушники з зарядним кейсом | Купити в Україні</title>
  <meta name="description" content="Air Twins A6 — професійні бездротові TWS навушники з чистим звуком, Bluetooth 5.0, зручним зарядним кейсом і довгим часом автономної роботи. Ідеально підходять для спорту, музики та дзвінків. Купити в Україні — найкраща ціна!" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      color: #222;
      line-height: 1.5;
      padding: 0 15px;
    }
    h1, h2 {
      color: #0077ff;
      margin-top: 1em;
    }
    .carousel-container {
      position: relative;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .carousel-slide {
      display: flex;
      transition: transform 0.4s ease-in-out;
      width: 100%;
      height: 100%;
    }
    .carousel-slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      flex-shrink: 0;
      border-radius: 10px;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 32px;
      color: #0077ff;
      padding: 5px 12px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }
    .carousel-arrow:hover {
      background: #ddd;
    }
    .carousel-arrow.prev {
      left: 10px;
    }
    .carousel-arrow.next {
      right: 10px;
    }
    .product-action {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
    }
    .price {
      font-size: 1.6em;
      font-weight: bold;
      color: #0077ff;
    }
    .quantity-label {
      font-weight: bold;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .quantity-controls button {
      font-size: 1.3em;
      width: 36px;
      height: 36px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      cursor: pointer;
      border-radius: 6px;
      user-select: none;
      transition: background 0.3s;
    }
    .quantity-controls button:hover {
      background: #ddd;
    }
    .quantity-input {
      width: 60px;
      font-size: 1.2em;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 8px;
      color: black;
    }
    .btn-buy {
      padding: 12px 28px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      user-select: none;
      display: inline-block;
    }
    .btn-buy:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>

  <h1>Air Twins A6 TWS — Бездротові Bluetooth вакуумні навушники з кейсом</h1>

  <div class="carousel-container" aria-label="Галерея навушників Air Twins A6">
    <button class="carousel-arrow prev" aria-label="Попередній слайд">&#10094;</button>
    <div id="carousel-slide" class="carousel-slide">
      <img src="https://example.com/images/airtwins-a6-1.jpg" alt="Air Twins A6 - зображення 1" />
      <img src="https://example.com/images/airtwins-a6-2.jpg" alt="Air Twins A6 - зображення 2" />
      <img src="https://example.com/images/airtwins-a6-3.jpg" alt="Air Twins A6 - зображення 3" />
    </div>
    <button class="carousel-arrow next" aria-label="Наступний слайд">&#10095;</button>
  </div>

  <div class="product-action" aria-label="Вибір кількості і покупка">
    <span class="price">899 грн</span>

    <label for="quantity" class="quantity-label">Кількість:</label>
    <div class="quantity-controls">
      <button type="button" id="btn-minus" aria-label="Зменшити кількість">−</button>
      <input type="number" id="quantity" class="quantity-input" value="1" min="1" max="10" aria-live="polite" />
      <button type="button" id="btn-plus" aria-label="Збільшити кількість">+</button>
    </div>

    <a href="https://kupittovar.netlify.app/airtwins-a6" class="btn-buy" id="buyBtn" aria-label="Купити навушники">Купити</a>
  </div>

<script>
  // Карусель
  const slide = document.getElementById('carousel-slide');
  const images = slide.querySelectorAll('img');
  const prevBtn = document.querySelector('.carousel-arrow.prev');
  const nextBtn = document.querySelector('.carousel-arrow.next');
  let currentIndex = 0;

  function showSlide(index) {
    if (index < 0) index = images.length - 1;
    if (index >= images.length) index = 0;
    slide.style.transform = `translateX(${-index * 100}%)`;
    currentIndex = index;
  }
  prevBtn.addEventListener('click', () => showSlide(currentIndex - 1));
  nextBtn.addEventListener('click', () => showSlide(currentIndex + 1));
  showSlide(0);

  // Счётчик количества
  const qtyInput = document.getElementById('quantity');
  const btnMinus = document.getElementById('btn-minus');
  const btnPlus = document.getElementById('btn-plus');

  btnMinus.addEventListener('click', () => {
    let val = parseInt(qtyInput.value) || 1;
    if (val > 1) qtyInput.value = val - 1;
  });
  btnPlus.addEventListener('click', () => {
    let val = parseInt(qtyInput.value) || 1;
    if (val < 10) qtyInput.value = val + 1;
  });

  // Запретить ввод вне диапазона
  qtyInput.addEventListener('input', () => {
    let val = parseInt(qtyInput.value);
    if (isNaN(val) || val < 1) qtyInput.value = 1;
    else if (val > 10) qtyInput.value = 10;
  });

  // Кнопка "Купити" с передачей количества в ссылку
  document.getElementById('buyBtn').addEventListener('click', function(e){
    e.preventDefault();
    const qty = qtyInput.value || 1;
    const baseUrl = this.href;
    const url = new URL(baseUrl);
    url.searchParams.set('qty', qty);
    window.location.href = url.toString();
  });
</script>

</body>
</html>
