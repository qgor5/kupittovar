<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оформлення замовлення</title>
  <style>
    /* Твои стили для формы и блока товара */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    .order-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 15px;
    }
    .product-info img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .product-details {
      flex-grow: 1;
    }
    .product-details h2 {
      margin: 0 0 8px 0;
      font-size: 1.2em;
    }
    .qty-control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .qty-control button {
      width: 28px;
      height: 28px;
      font-size: 18px;
      cursor: pointer;
    }
    .qty-control input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      padding: 4px;
    }
    .price {
      font-weight: bold;
      margin-top: 8px;
      font-size: 1.1em;
    }
    form label {
      display: block;
      margin: 12px 0 6px 0;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form button {
      margin-top: 20px;
      padding: 12px;
      font-size: 1.1em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background: #218838;
    }
    .back-to-cart {
      margin-top: 15px;
      display: inline-block;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="order-container">
    <div class="product-info">
      <img id="product-image" src="" alt="Фото товару" />
      <div class="product-details">
        <h2 id="product-name">Назва товару</h2>
        <div class="qty-control">
          <button type="button" id="qty-decrease">-</button>
          <input type="number" id="product-qty" min="1" value="1" />
          <button type="button" id="qty-increase">+</button>
        </div>
        <div class="price">Ціна: <span id="product-price">0</span> грн</div>
      </div>
    </div>

    <form id="order-form" action="https://formspree.io/f/mgvyvdeb" method="POST" novalidate>
      <input type="hidden" name="product_name" id="form-product-name" value="" />
      <input type="hidden" name="quantity" id="form-product-qty" value="1" />
      <input type="hidden" name="price_per_unit" id="form-product-price" value="0" />
      <input type="hidden" name="total_price" id="form-total-price" value="0" />
      <input type="hidden" name="product_image_url" id="form-product-image" value="" />

      <label for="fullname">ПІБ:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" pattern="^\+?\d{7,15}$" placeholder="+380XXXXXXXXX" required />

      <label for="address">Адреса доставки:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <button type="submit">Підтвердити замовлення</button>
    </form>

    <a href="kozhani-korzina.html" class="back-to-cart">Повернутись до кошика</a>
  </div>

  <script>
    // Функция для получения параметров из URL
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        name: params.get('name') || 'Назва товару',
        price: parseFloat(params.get('price')) || 0,
        image: params.get('image') || '',
        qty: parseInt(params.get('qty')) || 1
      };
    }

    const productImageEl = document.getElementById('product-image');
    const productNameEl = document.getElementById('product-name');
    const productPriceEl = document.getElementById('product-price');
    const qtyInput = document.getElementById('product-qty');

    const qtyDecreaseBtn = document.getElementById('qty-decrease');
    const qtyIncreaseBtn = document.getElementById('qty-increase');

    // Поля формы скрытые для отправки
    const formProductName = document.getElementById('form-product-name');
    const formProductQty = document.getElementById('form-product-qty');
    const formProductPrice = document.getElementById('form-product-price');
    const formTotalPrice = document.getElementById('form-total-price');
    const formProductImage = document.getElementById('form-product-image');

    function updateFormFields() {
      const qty = parseInt(qtyInput.value) || 1;
      formProductName.value = productNameEl.textContent;
      formProductQty.value = qty;
      formProductPrice.value = parseFloat(productPriceEl.textContent) || 0;
      formTotalPrice.value = (qty * parseFloat(productPriceEl.textContent)) || 0;
      formProductImage.value = productImageEl.src;
    }

    function updatePrice() {
      const qty = parseInt(qtyInput.value) || 1;
      const price = parseFloat(productPriceEl.textContent) || 0;
      productPriceEl.textContent = price.toFixed(2);
    }

    function init() {
      const params = getUrlParams();

      productNameEl.textContent = params.name;
      productPriceEl.textContent = params.price.toFixed(2);
      qtyInput.value = params.qty > 0 ? params.qty : 1;

      if (params.image) {
        productImageEl.src = decodeURIComponent(params.image);
        productImageEl.alt = params.name;
      } else {
        productImageEl.src = 'https://via.placeholder.com/100?text=No+Image';
      }

      updateFormFields();
    }

    qtyDecreaseBtn.addEventListener('click', () => {
      let currentQty = parseInt(qtyInput.value) || 1;
      if (currentQty > 1) {
        qtyInput.value = currentQty - 1;
        updateFormFields();
      }
    });

    qtyIncreaseBtn.addEventListener('click', () => {
      let currentQty = parseInt(qtyInput.value) || 1;
      qtyInput.value = currentQty + 1;
      updateFormFields();
    });

    qtyInput.addEventListener('input', () => {
      let currentQty = parseInt(qtyInput.value);
      if (isNaN(currentQty) || currentQty < 1) {
        qtyInput.value = 1;
      }
      updateFormFields();
    });

    // Отправка формы с редиректом на страницу успеха
    document.getElementById('order-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      // Простая валидация
      if (!form.fullname.value.trim()) {
        alert('Будь ласка, введіть ПІБ.');
        form.fullname.focus();
        return;
      }
      if (!form.phone.value.trim()) {
        alert('Будь ласка, введіть телефон.');
        form.phone.focus();
        return;
      }
      if (!form.address.value.trim()) {
        alert('Будь ласка, введіть адресу доставки.');
        form.address.focus();
        return;
      }

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          window.location.href = 'https://kupittovar.netlify.app/order-success.html';
        } else {
          const result = await response.json();
          alert('Помилка відправки: ' + (result.error || 'Невідома помилка'));
        }
      } catch (error) {
        alert('Помилка мережі: ' + error.message);
      }
    });

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
