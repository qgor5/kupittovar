<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оформлення замовлення</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 520px;
    margin: 30px auto;
    padding: 0 20px;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #222;
  }
  form {
    background: white;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.07);
  }
  label {
    display: block;
    font-weight: 600;
    margin-top: 20px;
    color: #222;
  }
  input[type="text"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    font-size: 1rem;
    border: 1.8px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="tel"]:focus,
  select:focus,
  textarea:focus {
    border-color: #007bff;
    outline: none;
  }
  fieldset {
    margin-top: 25px;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    padding: 15px 20px;
  }
  legend {
    font-weight: 700;
    font-size: 1.1rem;
    color: #007bff;
  }
  .radio-label {
    display: inline-flex;
    align-items: center;
    margin-right: 30px;
    font-weight: 600;
    cursor: pointer;
    color: #444;
  }
  .radio-label input {
    margin-right: 8px;
  }
  .delivery-fields {
    margin-top: 15px;
  }
  .submit-btn {
    margin-top: 30px;
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 1.15rem;
    padding: 12px 0;
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.25s ease;
  }
  .submit-btn:hover {
    background-color: #0056b3;
  }
  .required-star {
    color: red;
    margin-left: 2px;
  }
  /* Цвета для вариантов выбора цвета */
  option.color-brown { color: brown; }
  option.color-green { color: green; }
  option.color-red { color: red; }
  option.color-black { color: black; }
</style>
</head>
<body>

<h1>Оформлення замовлення</h1>

<form id="order-form" novalidate>

  <label for="fullname">ПІБ<span class="required-star">*</span></label>
  <input type="text" id="fullname" name="fullname" required placeholder="Ваше повне ім’я" />

  <label for="phone">Телефон<span class="required-star">*</span></label>
  <input type="tel" id="phone" name="phone" required placeholder="+380..." pattern="^\+?\d{7,15}$" />

  <fieldset>
    <legend>Виберіть службу доставки<span class="required-star">*</span></legend>

    <label class="radio-label">
      <input type="radio" name="delivery-service" value="ukrpost" required />
      Укрпошта
    </label>

    <label class="radio-label">
      <input type="radio" name="delivery-service" value="np" />
      Нова пошта
    </label>
  </fieldset>

  <div id="ukrpost-fields" class="delivery-fields" style="display:none;">
    <label for="ukrpost-index">Поштовий індекс<span class="required-star">*</span></label>
    <input type="text" id="ukrpost-index" name="ukrpost-index" pattern="^\d{5}$" placeholder="Наприклад: 01001" />

    <label for="ukrpost-city">Місто<span class="required-star">*</span></label>
    <input type="text" id="ukrpost-city" name="ukrpost-city" placeholder="Наприклад: Київ" />

    <label for="ukrpost-street">Вулиця, адреса<span class="required-star">*</span></label>
    <input type="text" id="ukrpost-street" name="ukrpost-street" placeholder="Наприклад: вул. Хрещатик, 22" />
  </div>

  <div id="np-fields" class="delivery-fields" style="display:none;">
    <label for="np-region">Область<span class="required-star">*</span></label>
    <input type="text" id="np-region" name="np-region" placeholder="Наприклад: Київська" />

    <label for="np-city">Місто<span class="required-star">*</span></label>
    <input type="text" id="np-city" name="np-city" placeholder="Наприклад: Київ" />

    <label for="np-branch">Номер відділення<span class="required-star">*</span></label>
    <input type="text" id="np-branch" name="np-branch" placeholder="Наприклад: 45" />
  </div>

  <label for="color" style="margin-top: 25px; font-weight: 700;">
    Вибір кольору<span class="required-star">*</span>
  </label>
  <select id="color" name="color" required>
    <option value="" disabled selected>Оберіть колір</option>
    <option value="коричневий" class="color-brown" style="color:brown;">Коричневий</option>
    <option value="зелений" class="color-green" style="color:green;">Зелений</option>
    <option value="червоний" class="color-red" style="color:red;">Червоний</option>
    <option value="чорний" class="color-black" style="color:black;">Чорний</option>
  </select>

  <label for="comments" style="margin-top: 15px;">Коментарі / побажання (необов’язково)</label>
  <textarea id="comments" name="comments" rows="3" placeholder="Ваші побажання до замовлення..."></textarea>

  <button type="submit" class="submit-btn">Підтвердити замовлення</button>

</form>

<script>
  const deliveryRadios = document.querySelectorAll('input[name="delivery-service"]');
  const ukrpostFields = document.getElementById('ukrpost-fields');
  const npFields = document.getElementById('np-fields');

  deliveryRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === 'ukrpost') {
        ukrpostFields.style.display = 'block';
        npFields.style.display = 'none';

        // Обязательные для Укрпочты
        ukrpostFields.querySelectorAll('input').forEach(inp => inp.required = true);

        // Не обязательные для НП и очищаем значения
        npFields.querySelectorAll('input').forEach(inp => {
          inp.required = false;
          inp.value = '';
        });
      } else if (radio.value === 'np') {
        npFields.style.display = 'block';
        ukrpostFields.style.display = 'none';

        npFields.querySelectorAll('input').forEach(inp => inp.required = true);

        ukrpostFields.querySelectorAll('input').forEach(inp => {
          inp.required = false;
          inp.value = '';
        });
      }
    });
  });

  // При загрузке проверяем, выбран ли delivery
  const checkedRadio = document.querySelector('input[name="delivery-service"]:checked');
  if (checkedRadio) {
    checkedRadio.dispatchEvent(new Event('change'));
  }

  const form = document.getElementById('order-form');

  form.addEventListener('submit', e => {
    const selectedDelivery = document.querySelector('input[name="delivery-service"]:checked');
    if (!selectedDelivery) {
      alert('Будь ласка, виберіть службу доставки.');
      e.preventDefault();
      return;
    }

    if (selectedDelivery.value === 'ukrpost') {
      for (const input of ukrpostFields.querySelectorAll('input[required]')) {
        if (!input.value.trim()) {
          alert('Будь ласка, заповніть всі обов’язкові поля для Укрпошти.');
          input.focus();
          e.preventDefault();
          return;
        }
      }
    }

    if (selectedDelivery.value === 'np') {
      for (const input of npFields.querySelectorAll('input[required]')) {
        if (!input.value.trim()) {
          alert('Будь ласка, заповніть всі обов’язкові поля для Нової пошти.');
          input.focus();
          e.preventDefault();
          return;
        }
      }
    }

    if (!form.checkValidity()) {
      form.reportValidity();
      e.preventDefault();
      return;
    }

    if (!form.color.value) {
      alert('Будь ласка, оберіть колір товару.');
      form.color.focus();
      e.preventDefault();
      return;
    }

    // Здесь можно добавить отправку формы на сервер или показать сообщение об успехе
  });
</script>

</body>
</html>
