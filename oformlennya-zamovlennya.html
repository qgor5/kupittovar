<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оформлення замовлення</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 20px auto;
    padding: 10px;
    background: #f9f9f9;
    color: #333;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  #product-summary {
    background:#fff;
    padding:15px;
    border:1px solid #ccc;
    border-radius:8px;
    margin-bottom:20px;
    display:flex;
    gap:15px;
    align-items:center;
  }
  #product-summary img {
    width: 100px;
    height: auto;
    border-radius:6px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
  }
  #product-details {
    flex:1;
  }
  #product-details h3 {
    margin:0 0 10px 0;
  }
  #quantity-control {
    display:flex;
    align-items:center;
    gap:10px;
    margin-top:5px;
  }
  #quantity-control label {
    font-weight: bold;
  }
  #quantity-control button {
    padding:4px 10px;
    cursor: pointer;
  }
  #quantity-control input[type=number] {
    width:50px;
    text-align:center;
    border-radius:4px;
    border:1px solid #ccc;
    padding: 4px;
  }
  #total-price {
    margin-top:10px;
    font-weight:bold;
  }
  form {
    background: white;
    padding: 20px;
    border-radius: 10px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="tel"],
  input[type="email"] {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .submit-btn {
    margin-top: 25px;
    padding: 12px 20px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  .submit-btn:hover {
    background: #0056b3;
  }
  .required-star {
    color: red;
  }
  a.back-link {
    display: block;
    margin-top: 15px;
    color: #007bff;
    text-decoration: none;
  }
  a.back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h2>Оформлення замовлення</h2>

<!-- Блок с товаром -->
<div id="product-summary">
  <img id="product-image" src="" alt="Фото товару" />
  <div id="product-details">
    <h3 id="product-name">Товар</h3>
    <p>Ціна за одиницю: <span id="unit-price">0</span> грн</p>
    <div id="quantity-control">
      <label for="quantity">Кількість:</label>
      <button type="button" id="decrease">−</button>
      <input type="number" id="quantity" name="quantity" value="1" min="1" />
      <button type="button" id="increase">+</button>
    </div>
    <p id="total-price">Загальна сума: 0 грн</p>
  </div>
</div>

<form id="order-form" method="POST" action="https://formspree.io/f/mgvyvdeb" novalidate>
  
  <label for="fullname">ПІБ <span class="required-star">*</span></label>
  <input type="text" id="fullname" name="fullname" required placeholder="Ваше повне ім’я" />

  <label for="phone">Телефон <span class="required-star">*</span></label>
  <input type="tel" id="phone" name="phone" required placeholder="+380..." pattern="^\+?\d{7,15}$" />

  <label for="email">Email <span class="required-star">*</span></label>
  <input type="email" id="email" name="_replyto" required placeholder="example@mail.com" />

  <!-- Скрытые поля для переноса данных товара -->
  <input type="hidden" name="product-name" id="hidden-name" />
  <input type="hidden" name="product-image" id="hidden-image" />
  <input type="hidden" name="total-price" id="hidden-total" />
  <input type="hidden" name="quantity" id="hidden-quantity" />

  <!-- Formspree redirect -->
  <input type="hidden" name="_next" value="https://kupittovar.netlify.app/order-success.html" />
  <input type="hidden" name="_captcha" value="false" />

  <button type="submit" class="submit-btn">Підтвердити замовлення</button>
</form>

<a href="kozhani-korzina.html" class="back-link">← Повернутись до кошика</a>

<script>
  // Получаем данные товара из URL
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // Данные товара из URL
  const productName = decodeURIComponent(getQueryParam('name') || 'Товар');
  const productImage = decodeURIComponent(getQueryParam('image') || 'https://via.placeholder.com/100');
  const unitPrice = parseFloat(getQueryParam('price')) || 0;

  // Элементы на странице
  const productNameEl = document.getElementById('product-name');
  const productImageEl = document.getElementById('product-image');
  const unitPriceEl = document.getElementById('unit-price');
  const quantityInput = document.getElementById('quantity');
  const decreaseBtn = document.getElementById('decrease');
  const increaseBtn = document.getElementById('increase');
  const totalPriceEl = document.getElementById('total-price');

  const hiddenName = document.getElementById('hidden-name');
  const hiddenImage = document.getElementById('hidden-image');
  const hiddenTotal = document.getElementById('hidden-total');
  const hiddenQuantity = document.getElementById('hidden-quantity');

  function updateTotal() {
    let qty = parseInt(quantityInput.value);
    if (qty < 1 || isNaN(qty)) qty = 1;
    quantityInput.value = qty;

    const total = qty * unitPrice;
    totalPriceEl.textContent = `Загальна сума: ${total.toFixed(2)} грн`;

    // Обновляем скрытые поля для отправки
    hiddenName.value = productName;
    hiddenImage.value = productImage;
    hiddenTotal.value = total.toFixed(2);
    hiddenQuantity.value = qty;
  }

  decreaseBtn.addEventListener('click', () => {
    let current = parseInt(quantityInput.value);
    if (current > 1) {
      quantityInput.value = current - 1;
      updateTotal();
    }
  });

  increaseBtn.addEventListener('click', () => {
    let current = parseInt(quantityInput.value);
    quantityInput.value = current + 1;
    updateTotal();
  });

  quantityInput.addEventListener('input', () => {
    updateTotal();
  });

  // Инициализация данных товара и цены
  productNameEl.textContent = productName;
  productImageEl.src = productImage;
  unitPriceEl.textContent = unitPrice.toFixed(2);
  updateTotal();

  // Валидация телефона и формы
  document.getElementById('order-form').addEventListener('submit', function(event) {
    const phoneInput = document.getElementById('phone');
    const phonePattern = /^\+?\d{7,15}$/;

    if (!phonePattern.test(phoneInput.value)) {
      alert('Введіть коректний номер телефону у форматі +380...');
      phoneInput.focus();
      event.preventDefault();
      return false;
    }
  });
</script>

</body>
</html>
