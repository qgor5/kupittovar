<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оформлення замовлення</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 20px auto;
    padding: 10px;
    background: #f9f9f9;
    color: #333;
  }
  h2 {
    text-align: center;
    color: #0055aa;
  }
  .product-summary {
    display: flex;
    gap: 15px;
    margin: 20px 0;
    align-items: center;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 10px;
  }
  .product-summary img {
    width: 120px;
    height: 80px;
    object-fit: cover;
    border-radius: 5px;
  }
  .product-info {
    flex-grow: 1;
  }
  .product-info h3 {
    margin: 0 0 10px;
    font-size: 1.2rem;
    color: #0077ff;
  }
  .price-info {
    margin-top: 6px;
    font-weight: bold;
    font-size: 1.1rem;
  }
  .quantity-control {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 8px;
  }
  .quantity-control button {
    width: 30px;
    height: 30px;
    font-size: 1.2rem;
    cursor: pointer;
    border: 1px solid #0077ff;
    background: white;
    border-radius: 4px;
    color: #0077ff;
  }
  .quantity-control input {
    width: 50px;
    font-size: 1rem;
    text-align: center;
    padding: 4px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  /* Аккордеон */
  #delivery-toggle {
    cursor: pointer;
    padding: 10px 15px;
    background: #eee;
    border-radius: 5px;
    user-select: none;
    font-weight: bold;
    margin-top: 15px;
    position: relative;
  }
  #delivery-toggle::after {
    content: "▼";
    position: absolute;
    right: 15px;
    transition: transform 0.3s ease;
  }
  #delivery-toggle.active::after {
    transform: rotate(-180deg);
  }
  #delivery-options {
    display: none;
    margin-top: 10px;
    padding-left: 15px;
  }
  #delivery-options label {
    font-weight: normal;
    display: block;
    margin-top: 10px;
  }
  .hidden {
    display: none;
  }
  .submit-btn {
    margin-top: 25px;
    padding: 12px 20px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  .submit-btn:hover {
    background: #0056b3;
  }
  .required-star {
    color: red;
  }
</style>
</head>
<body>

<h2>Оформлення замовлення</h2>

<!-- Блок с кратким описанием товара -->
<div class="product-summary" id="product-summary" aria-label="Деталі товару">
  <img id="product-image" src="" alt="Фото товару" />
  <div class="product-info">
    <h3 id="product-name"></h3>
    <div class="price-info">
      Ціна за одиницю: <span id="unit-price"></span> грн
    </div>
    <div class="quantity-control" aria-label="Кількість товару">
      <button type="button" id="qty-decrease" aria-label="Зменшити кількість">−</button>
      <input type="number" id="quantity" name="quantity" min="1" value="1" aria-live="polite" />
      <button type="button" id="qty-increase" aria-label="Збільшити кількість">+</button>
    </div>
    <div class="price-info" style="margin-top: 8px;">
      Загальна вартість: <span id="total-price"></span> грн
    </div>
  </div>
</div>

<form id="order-form" method="POST" action="https://formsubmit.co/elits485@gmail.com" novalidate>
  
  <!-- Скрытые поля для передачи данных товара -->
  <input type="hidden" name="product-name" id="hidden-name" />
  <input type="hidden" name="product-price" id="hidden-price" />
  <input type="hidden" name="product-quantity" id="hidden-quantity" />

  <label for="fullname">ПІБ <span class="required-star">*</span></label>
  <input type="text" id="fullname" name="fullname" required placeholder="Ваше повне ім’я" />

  <label for="phone">Телефон <span class="required-star">*</span></label>
  <input type="tel" id="phone" name="phone" required placeholder="+380..." pattern="^\+?\d{7,15}$" />

  <div id="delivery-toggle">Пошта <span class="required-star">*</span></div>
  
  <div id="delivery-options">
    <label>
      <input type="radio" name="delivery-service" value="ukrpost" />
      Укрпошта
    </label>
    <label>
      <input type="radio" name="delivery-service" value="np" />
      Нова пошта
    </label>
  </div>

  <div id="ukrpost-fields" class="hidden" style="margin-top: 15px;">
    <label for="ukrpost-index">Поштовий індекс <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-index" name="ukrpost-index" pattern="^\d{5}$" placeholder="Наприклад: 01001" />

    <label for="ukrpost-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-city" name="ukrpost-city" placeholder="Наприклад: Київ" />

    <label for="ukrpost-street">Вулиця <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-street" name="ukrpost-street" placeholder="Наприклад: Хрещатик, 1" />
  </div>

  <div id="np-fields" class="hidden" style="margin-top: 15px;">
    <label for="np-region">Область <span class="required-star">*</span></label>
    <input type="text" id="np-region" name="np-region" placeholder="Наприклад: Київська" />

    <label for="np-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="np-city" name="np-city" placeholder="Наприклад: Київ" />

    <label for="np-branch">Номер відділення <span class="required-star">*</span></label>
    <input type="text" id="np-branch" name="np-branch" placeholder="Наприклад: 45" />
  </div>

  <label for="color" style="margin-top: 20px;">
    Виберіть колір <span class="required-star">*</span>
  </label>
  <select id="color" name="color" required>
    <option value="" disabled selected>Оберіть колір</option>
    <option value="коричневий" style="color:brown;">Коричневий</option>
    <option value="зелений" style="color:green;">Зелений</option>
    <option value="червоний" style="color:red;">Червоний</option>
    <option value="чорний" style="color:black;">Чорний</option>
  </select>

  <label for="comment" style="margin-top: 20px;">Коментар (опціонально)</label>
  <textarea id="comment" name="comment" rows="4" placeholder="Ваші побажання..."></textarea>

  <button type="submit" class="submit-btn">Підтвердити замовлення</button>
</form>

<script>
  // Получаем параметры из URL
  const params = new URLSearchParams(window.location.search);
  const productName = params.get('name') || 'Товар';
  const unitPrice = Number(params.get('price')) || 0;
  const productImage = params.get('image') || '';
  let quantity = parseInt(params.get('qty')) || 1;
  if (quantity < 1) quantity = 1;

  // Элементы
  const imgEl = document.getElementById('product-image');
  const nameEl = document.getElementById('product-name');
  const unitPriceEl = document.getElementById('unit-price');
  const qtyInput = document.getElementById('quantity');
  const totalPriceEl = document.getElementById('total-price');
  const hiddenName = document.getElementById('hidden-name');
  const hiddenPrice = document.getElementById('hidden-price');
  const hiddenQuantity = document.getElementById('hidden-quantity');

  // Инициализация
  imgEl.src = productImage;
  imgEl.alt = `Фото товару: ${productName}`;
  nameEl.textContent = productName;
  unitPriceEl.textContent = unitPrice.toFixed(2);
  qtyInput.value = quantity;

  function updateTotal() {
    quantity = parseInt(qtyInput.value);
    if (isNaN(quantity) || quantity < 1) quantity = 1;
    qtyInput.value = quantity;
    const total = (unitPrice * quantity).toFixed(2);
    totalPriceEl.textContent = total;

    // Обновляем скрытые поля для отправки формы
    hiddenName.value = productName;
    hiddenPrice.value = unitPrice;
    hiddenQuantity.value = quantity;
  }

  updateTotal();

  // Кнопки увеличения/уменьшения
  document.getElementById('qty-decrease').addEventListener('click', () => {
    let val = parseInt(qtyInput.value);
    if (val > 1) {
      qtyInput.value = val - 1;
      updateTotal();
    }
  });

  document.getElementById('qty-increase').addEventListener('click', () => {
    let val = parseInt(qtyInput.value);
    qtyInput.value = val + 1;
    updateTotal();
  });

  // При ручном вводе в поле количества
  qtyInput.addEventListener('input', () => {
    updateTotal();
  });

  // Показ/скрытие полей доставки
  const deliveryToggle = document.getElementById('delivery-toggle');
  const deliveryOptions = document.getElementById('delivery-options');
  const ukrpostFields = document.getElementById('ukrpost-fields');
  const npFields = document.getElementById('np-fields');

  deliveryToggle.addEventListener('click', () => {
    deliveryToggle.classList.toggle('active');
    if (deliveryOptions.style.display === 'block') {
      deliveryOptions.style.display = 'none';
      ukrpostFields.classList.add('hidden');
      npFields.classList.add('hidden');
    } else {
      deliveryOptions.style.display = 'block';
    }
  });

  // Показать нужные поля при выборе доставки
  deliveryOptions.addEventListener('change', (e) => {
    if (e.target.value === 'ukrpost') {
      ukrpostFields.classList.remove('hidden');
      npFields.classList.add('hidden');
    } else if (e.target.value === 'np') {
      npFields.classList.remove('hidden');
      ukrpostFields.classList.add('hidden');
    }
  });

  // Валидация формы (по желанию можно добавить)
  const form = document.getElementById('order-form');
  form.addEventListener('submit', e => {
    // Можно добавить проверку обязательных полей перед отправкой
    // Например, проверка доставки и полей индекса/области и т.д.
  });
</script>

</body>
</html>
