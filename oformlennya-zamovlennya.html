<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оформлення замовлення</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 20px auto;
    padding: 10px;
    background: #f9f9f9;
    color: #333;
  }
  h2 {
    text-align: center;
  }
  #product-summary {
    background:#fff; 
    padding:15px; 
    border:1px solid #ccc; 
    border-radius:8px; 
    margin-bottom:20px; 
    display:flex; 
    gap:15px; 
    align-items:center;
  }
  #product-summary img {
    width: 100px; 
    height: auto; 
    border-radius:6px; 
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
  }
  #product-details {
    flex:1;
  }
  #product-details h3 {
    margin:0 0 10px 0;
  }
  #product-details p {
    margin:4px 0;
  }
  #quantity-control {
    display:flex; 
    align-items:center; 
    gap:10px;
    margin-top:5px;
  }
  #quantity-control label {
    font-weight: bold;
  }
  #quantity-control button {
    padding:4px 10px;
    cursor: pointer;
  }
  #quantity-control input[type=number] {
    width:50px; 
    text-align:center;
    border-radius:4px;
    border:1px solid #ccc;
    padding: 4px;
  }
  #total-price {
    margin-top:10px; 
    font-weight:bold;
  }
  form {
    background: white;
    padding: 20px;
    border-radius: 10px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .color-option {
    font-weight: bold;
  }
  select option[value="коричневий"] { color: brown; }
  select option[value="зелений"] { color: green; }
  select option[value="червоний"] { color: red; }
  select option[value="чорний"] { color: black; }
  .submit-btn {
    margin-top: 25px;
    padding: 12px 20px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  .submit-btn:hover {
    background: #0056b3;
  }
  .required-star {
    color: red;
  }
  /* Аккордеон */
  #delivery-toggle {
    cursor: pointer;
    padding: 10px 15px;
    background: #eee;
    border-radius: 5px;
    user-select: none;
    font-weight: bold;
    margin-top: 15px;
    position: relative;
  }
  #delivery-toggle::after {
    content: "▼";
    position: absolute;
    right: 15px;
    transition: transform 0.3s ease;
  }
  #delivery-toggle.active::after {
    transform: rotate(-180deg);
  }
  #delivery-options {
    display: none;
    margin-top: 10px;
    padding-left: 15px;
  }
  #delivery-options label {
    font-weight: normal;
    display: block;
    margin-top: 10px;
  }
  /* Скрываемые блоки */
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<h2>Оформлення замовлення</h2>

<!-- Блок с товаром -->
<div id="product-summary">
  <img id="product-image" src="" alt="Фото товару" />
  <div id="product-details">
    <h3 id="product-name"></h3>
    <p>Ціна за одиницю: <span id="unit-price">0</span> грн</p>
    <div id="quantity-control">
      <label for="quantity">Кількість:</label>
      <button type="button" id="decrease">−</button>
      <input type="number" id="quantity" name="quantity" value="1" min="1" />
      <button type="button" id="increase">+</button>
    </div>
    <p id="total-price">Загальна сума: 0 грн</p>
  </div>
</div>

<form id="order-form" method="POST" action="https://formspree.io/f/xqkzwkry" novalidate>
  
  <label for="fullname">ПІБ <span class="required-star">*</span></label>
  <input type="text" id="fullname" name="fullname" required placeholder="Ваше повне ім’я" />

  <label for="phone">Телефон <span class="required-star">*</span></label>
  <input type="tel" id="phone" name="phone" required placeholder="+380..." pattern="^\+?\d{7,15}$" />

  <div id="delivery-toggle">Пошта <span class="required-star">*</span></div>
  
  <div id="delivery-options">
    <label>
      <input type="radio" name="delivery-service" value="ukrpost" />
      Укрпошта
    </label>
    <label>
      <input type="radio" name="delivery-service" value="np" />
      Нова пошта
    </label>
  </div>

  <div id="ukrpost-fields" class="hidden" style="margin-top: 15px;">
    <label for="ukrpost-index">Поштовий індекс <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-index" name="ukrpost-index" pattern="^\d{5}$" placeholder="Наприклад: 01001" />

    <label for="ukrpost-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-city" name="ukrpost-city" placeholder="Наприклад: Київ" />

    <label for="ukrpost-street">Вулиця <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-street" name="ukrpost-street" placeholder="Наприклад: Хрещатик, 1" />
  </div>

  <div id="np-fields" class="hidden" style="margin-top: 15px;">
    <label for="np-region">Область <span class="required-star">*</span></label>
    <input type="text" id="np-region" name="np-region" placeholder="Наприклад: Київська" />

    <label for="np-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="np-city" name="np-city" placeholder="Наприклад: Київ" />

    <label for="np-branch">Номер відділення <span class="required-star">*</span></label>
    <input type="text" id="np-branch" name="np-branch" placeholder="Наприклад: 45" />
  </div>

  <label for="color" style="margin-top: 20px;">
    Виберіть колір <span class="required-star">*</span>
  </label>
  <select id="color" name="color" required>
    <option value="" disabled selected>Оберіть колір</option>
    <option value="коричневий" style="color:brown;">Коричневий</option>
    <option value="зелений" style="color:green;">Зелений</option>
    <option value="червоний" style="color:red;">Червоний</option>
    <option value="чорний" style="color:black;">Чорний</option>
  </select>

  <label for="comments" style="margin-top: 15px;">Коментарі / побажання (необов’язково)</label>
  <textarea id="comments" name="comments" rows="3" placeholder="Ваші побажання до замовлення..."></textarea>

  <!-- Скрытые поля для переноса данных товара -->
  <input type="hidden" name="product-name" id="hidden-name" />
  <input type="hidden" name="product-image" id="hidden-image" />
  <input type="hidden" name="total-price" id="hidden-total" />
  <input type="hidden" name="quantity" id="hidden-quantity" />

  <button type="submit" class="submit-btn">Підтвердити замовлення</button>
</form>

<a href="kozhani-korzina.html" style="display:block; margin-top: 15px; color: #007bff; text-decoration:none;">← Повернутись до кошика</a>

<script>
  // Аккордеон открытия выбора почты
  const toggle = document.getElementById('delivery-toggle');
  const options = document.getElementById('delivery-options');

  toggle.addEventListener('click', () => {
    options.style.display = options.style.display === 'block' ? 'none' : 'block';
    toggle.classList.toggle('active');
  });

  // Показывать нужные поля в зависимости от выбора почты
  const ukrpostFields = document.getElementById('ukrpost-fields');
  const npFields = document.getElementById('np-fields');

  options.addEventListener('change', (e) => {
    if (e.target.value === 'ukrpost') {
      ukrpostFields.classList.remove('hidden');
      npFields.classList.add('hidden');
      // обязательные поля
      ukrpostFields.querySelectorAll('input').forEach(i => i.required = true);
      npFields.querySelectorAll('input').forEach(i => i.required = false);
    } else if (e.target.value === 'np') {
      npFields.classList.remove('hidden');
      ukrpostFields.classList.add('hidden');
      npFields.querySelectorAll('input').forEach(i => i.required = true);
      ukrpostFields.querySelectorAll('input').forEach(i => i.required = false);
    }
  });

  // Получаем параметры из URL: name, image, price, qty
  function getParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Инициализация данных товара
  const productName = getParam('name') || 'Кожані ремінці NATO для годинників';
  const productImage = getParam('image') || 'https://i.ibb.co/SR7hzyx/kozhani-remintsi-nato.jpg';
  const productPrice = parseFloat(getParam('price')) || 349;
  const productQtyInput = document.getElementById('quantity');
  const productNameElem = document.getElementById('product-name');
  const productImageElem = document.getElementById('product-image');
  const unitPriceElem = document.getElementById('unit-price');
  const totalPriceElem = document.getElementById('total-price');
  const decreaseBtn = document.getElementById('decrease');
  const increaseBtn = document.getElementById('increase');

  productNameElem.textContent = productName;
  productImageElem.src = productImage;
  productImageElem.alt = productName;
  unitPriceElem.textContent = productPrice.toFixed(2);

  function updateTotal() {
    let qty = parseInt(productQtyInput.value);
    if (isNaN(qty) || qty < 1) qty = 1;
    productQtyInput.value = qty;
    const total = (qty * productPrice).toFixed(2);
    totalPriceElem.textContent = `Загальна сума: ${total} грн`;

    // Обновляем скрытые поля для отправки
    document.getElementById('hidden-name').value = productName;
    document.getElementById('hidden-image').value = productImage;
    document.getElementById('hidden-total').value = total;
    document.getElementById('hidden-quantity').value = qty;
  }

  productQtyInput.addEventListener('input', updateTotal);

  decreaseBtn.addEventListener('click', () => {
    let val = parseInt(productQtyInput.value);
    if (val > 1) {
      productQtyInput.value = val - 1;
      updateTotal();
    }
  });

  increaseBtn.addEventListener('click', () => {
    let val = parseInt(productQtyInput.value);
    productQtyInput.value = val + 1;
    updateTotal();
  });

  updateTotal();

  // Валидация телефона и обязательных полей
  const form = document.getElementById('order-form');

  form.addEventListener('submit', function(event) {
    // Проверка телефона (примерная)
    const phone = form.phone.value.trim();
    const phonePattern = /^\+?\d{7,15}$/;
    if (!phonePattern.test(phone)) {
      alert('Будь ласка, введіть коректний номер телефону у форматі +380...');
      event.preventDefault();
      return;
    }

    // Проверяем выбран ли способ доставки
    const deliverySelected = [...form['delivery-service']].some(r => r.checked);
    if (!deliverySelected) {
      alert('Будь ласка, оберіть поштову службу (Укрпошта або Нова пошта)');
      event.preventDefault();
      return;
    }

    // Проверяем обязательные поля почты
    const deliveryValue = [...form['delivery-service']].find(r => r.checked).value;
    if (deliveryValue === 'ukrpost') {
      const index = form['ukrpost-index'].value.trim();
      const city = form['ukrpost-city'].value.trim();
      const street = form['ukrpost-street'].value.trim();
      if (!index || !city || !street) {
        alert('Будь ласка, заповніть всі поля Укрпошти');
        event.preventDefault();
        return;
      }
      if (!/^\d{5}$/.test(index)) {
        alert('Індекс повинен містити 5 цифр');
        event.preventDefault();
        return;
      }
    } else if (deliveryValue === 'np') {
      const region = form['np-region'].value.trim();
      const city = form['np-city'].value.trim();
      const branch = form['np-branch'].value.trim();
      if (!region || !city || !branch) {
        alert('Будь ласка, заповніть всі поля Нової пошти');
        event.preventDefault();
        return;
      }
    }

    // Проверяем цвет
    if (!form.color.value) {
      alert('Будь ласка, оберіть колір ремінця');
      event.preventDefault();
      return;
    }
  });
</script>

</body>
</html>
