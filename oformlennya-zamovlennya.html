<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оформлення замовлення</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 20px auto;
    padding: 10px;
    background: #f9f9f9;
    color: #333;
  }
  h2 {
    text-align: center;
  }
  #product-summary {
    background:#fff;
    padding:15px;
    border:1px solid #ccc;
    border-radius:8px;
    margin-bottom:20px;
    display:flex;
    gap:15px;
    align-items:center;
  }
  #product-summary img {
    width: 100px;
    height: auto;
    border-radius:6px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
  }
  #product-details {
    flex:1;
  }
  #product-details h3 {
    margin:0 0 10px 0;
  }
  #product-details p {
    margin:4px 0;
  }
  #quantity-control {
    display:flex;
    align-items:center;
    gap:10px;
    margin-top:5px;
  }
  #quantity-control label {
    font-weight: bold;
  }
  #quantity-control button {
    padding:4px 10px;
    cursor: pointer;
  }
  #quantity-control button:disabled {
    cursor: not-allowed;
    opacity: 0.5;
  }
  #quantity-control input[type=number] {
    width:50px;
    text-align:center;
    border-radius:4px;
    border:1px solid #ccc;
    padding: 4px;
  }
  #total-price {
    margin-top:10px;
    font-weight:bold;
  }
  form {
    background: white;
    padding: 20px;
    border-radius: 10px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  select option[value="коричневий"] { color: brown; }
  select option[value="зелений"] { color: green; }
  select option[value="червоний"] { color: red; }
  select option[value="чорний"] { color: black; }
  .submit-btn {
    margin-top: 25px;
    padding: 12px 20px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  .submit-btn:hover {
    background: #0056b3;
  }
  .required-star {
    color: red;
  }
  #delivery-toggle {
    cursor: pointer;
    padding: 10px 15px;
    background: #eee;
    border-radius: 5px;
    user-select: none;
    font-weight: bold;
    margin-top: 15px;
    position: relative;
  }
  #delivery-toggle::after {
    content: "▼";
    position: absolute;
    right: 15px;
    transition: transform 0.3s ease;
  }
  #delivery-toggle.active::after {
    transform: rotate(-180deg);
  }
  #delivery-options {
    display: none;
    margin-top: 10px;
    padding-left: 15px;
  }
  #delivery-options label {
    font-weight: normal;
    display: block;
    margin-top: 10px;
  }
  .hidden {
    display: none;
  }
  #back-to-home {
    display: block;
    margin: 20px auto 10px;
    text-align: center;
    color: #007bff;
    text-decoration: underline;
    cursor: pointer;
  }
  #back-to-home:hover {
    color: #0056b3;
  }
</style>
</head>
<body>

<h2>Оформлення замовлення</h2>

<!-- Кнопка "Повернутись на головну" -->
<a href="https://kupittovar.netlify.app" id="back-to-home" aria-label="Повернутись на головну сторінку">← Повернутись на головну</a>

<!-- Блок з товаром -->
<div id="product-summary">
  <img id="product-image" src="" alt="Фото товару" />
  <div id="product-details">
    <h3 id="product-name"></h3>
    <p>Ціна за одиницю: <span id="unit-price">0</span> грн</p>
    <div id="quantity-control">
      <label for="quantity">Кількість:</label>
      <button type="button" id="decrease" aria-label="Зменшити кількість">−</button>
      <input type="number" id="quantity" name="quantity" value="1" min="1" />
      <button type="button" id="increase" aria-label="Збільшити кількість">+</button>
    </div>
    <p id="total-price">Загальна сума: 0 грн</p>
  </div>
</div>

<form id="order-form" action="https://formspree.io/f/mgvyvdeb" method="POST" novalidate>
  <label for="fullname">ПІБ <span class="required-star">*</span></label>
  <input type="text" id="fullname" name="fullname" required placeholder="Ваше повне ім’я" />

  <label for="phone">Телефон <span class="required-star">*</span></label>
  <input type="tel" id="phone" name="phone" required placeholder="+380..." pattern="^\+?\d{7,15}$" />

  <div id="delivery-toggle" tabindex="0" role="button" aria-expanded="false" aria-controls="delivery-options">Пошта <span class="required-star">*</span></div>

  <div id="delivery-options" role="region" aria-hidden="true">
    <label>
      <input type="radio" name="delivery-service" value="ukrpost" required />
      Укрпошта
    </label>
    <label>
      <input type="radio" name="delivery-service" value="np" />
      Нова пошта
    </label>
  </div>

  <div id="ukrpost-fields" class="hidden" style="margin-top: 15px;">
    <label for="ukrpost-index">Поштовий індекс <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-index" name="ukrpost-index" pattern="^\d{5}$" placeholder="Наприклад: 01001" />
    <label for="ukrpost-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-city" name="ukrpost-city" placeholder="Наприклад: Київ" />
    <label for="ukrpost-street">Вулиця <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-street" name="ukrpost-street" placeholder="Наприклад: Хрещатик, 1" />
  </div>

  <div id="np-fields" class="hidden" style="margin-top: 15px;">
    <label for="np-region">Область <span class="required-star">*</span></label>
    <input type="text" id="np-region" name="np-region" placeholder="Наприклад: Київська" />
    <label for="np-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="np-city" name="np-city" placeholder="Наприклад: Київ" />
    <label for="np-branch">Номер відділення <span class="required-star">*</span></label>
    <input type="text" id="np-branch" name="np-branch" placeholder="Наприклад: 45" />
  </div>

  <label for="color">Колір ремінця</label>
  <select id="color" name="color">
    <option value="коричневий">Коричневий</option>
    <option value="зелений">Зелений</option>
    <option value="червоний">Червоний</option>
    <option value="чорний">Чорний</option>
  </select>

  <label for="comments">Коментар до замовлення</label>
  <textarea id="comments" name="comments" rows="3" placeholder="Ваші побажання..."></textarea>

  <!-- Скрытые поля для передачи данных товара -->
  <input type="hidden" id="hidden-product-name" name="product-name" />
  <input type="hidden" id="hidden-quantity" name="quantity" />
  <input type="hidden" id="hidden-unit-price" name="unit-price" />
  <input type="hidden" id="hidden-total-price" name="total-price" />
  <input type="hidden" id="hidden-product-image" name="product-image" />

  <button type="submit" class="submit-btn">Підтвердити замовлення</button>
</form>

<script>
  // Получаем элементы
  const urlParams = new URLSearchParams(window.location.search);
  const productName = urlParams.get('name') || 'Товар';
  const productImage = urlParams.get('img') || '';
  const unitPriceRaw = urlParams.get('price') || '0';
  const unitPrice = parseFloat(unitPriceRaw.replace(/[^0-9.]/g, '')) || 0;

  // Инициализация DOM элементов
  const imgEl = document.getElementById('product-image');
  const nameEl = document.getElementById('product-name');
  const unitPriceEl = document.getElementById('unit-price');
  const quantityInput = document.getElementById('quantity');
  const decreaseBtn = document.getElementById('decrease');
  const increaseBtn = document.getElementById('increase');
  const totalPriceEl = document.getElementById('total-price');

  // Скрытые поля формы
  const hiddenName = document.getElementById('hidden-product-name');
  const hiddenQuantity = document.getElementById('hidden-quantity');
  const hiddenUnitPrice = document.getElementById('hidden-unit-price');
  const hiddenTotalPrice = document.getElementById('hidden-total-price');
  const hiddenProductImage = document.getElementById('hidden-product-image');

  // Устанавливаем данные товара в блок
  nameEl.textContent = productName;
  if (productImage) {
    imgEl.src = productImage;
    imgEl.alt = productName;
  } else {
    imgEl.alt = 'Фото товару відсутнє';
    imgEl.style.display = 'none';
  }
  unitPriceEl.textContent = unitPrice.toFixed(2);

  // Обновить цену и скрытые поля
  function updateTotal() {
    let qty = parseInt(quantityInput.value, 10);
    if (isNaN(qty) || qty < 1) {
      qty = 1;
      quantityInput.value = 1;
    }
    const total = qty * unitPrice;
    totalPriceEl.textContent = `Загальна сума: ${total.toFixed(2)} грн`;

    // Обновляем скрытые поля
    hiddenName.value = productName;
    hiddenQuantity.value = qty;
    hiddenUnitPrice.value = unitPrice.toFixed(2);
    hiddenTotalPrice.value = total.toFixed(2);
    hiddenProductImage.value = productImage || '';
  }

  // Кнопки + и –
  decreaseBtn.addEventListener('click', () => {
    let current = parseInt(quantityInput.value, 10);
    if (current > 1) {
      quantityInput.value = current - 1;
      updateTotal();
    }
  });

  increaseBtn.addEventListener('click', () => {
    let current = parseInt(quantityInput.value, 10);
    quantityInput.value = current + 1;
    updateTotal();
  });

  quantityInput.addEventListener('input', () => {
    updateTotal();
  });

  updateTotal();

  // Переключатель доставки
  const deliveryToggle = document.getElementById('delivery-toggle');
  const deliveryOptions = document.getElementById('delivery-options');
  const ukrpostFields = document.getElementById('ukrpost-fields');
  const npFields = document.getElementById('np-fields');

  function toggleDelivery() {
    const expanded = deliveryToggle.classList.toggle('active');
    deliveryToggle.setAttribute('aria-expanded', expanded);
    deliveryOptions.style.display = expanded ? 'block' : 'none';
  }

  deliveryToggle.addEventListener('click', toggleDelivery);
  deliveryToggle.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleDelivery();
    }
  });

  // Показать/скрыть поля в зависимости от выбранной службы доставки
  deliveryOptions.addEventListener('change', e => {
    if (e.target.name === 'delivery-service') {
      if (e.target.value === 'ukrpost') {
        ukrpostFields.classList.remove('hidden');
        npFields.classList.add('hidden');

        // Делать обязательными поля укрпочты
        setRequiredFields(true, false);
      } else if (e.target.value === 'np') {
        npFields.classList.remove('hidden');
        ukrpostFields.classList.add('hidden');

        setRequiredFields(false, true);
      }
    }
  });

  function setRequiredFields(ukrpostRequired, npRequired) {
    document.getElementById('ukrpost-index').required = ukrpostRequired;
    document.getElementById('ukrpost-city').required = ukrpostRequired;
    document.getElementById('ukrpost-street').required = ukrpostRequired;

    document.getElementById('np-region').required = npRequired;
    document.getElementById('np-city').required = npRequired;
    document.getElementById('np-branch').required = npRequired;
  }

  // Обработка отправки формы с редиректом на главную
  const orderForm = document.getElementById('order-form');
  orderForm.addEventListener('submit', e => {
    // Можно добавить проверку валидации формы, если нужна
    // let formValid = orderForm.checkValidity();
    // if (!formValid) {
    //   e.preventDefault();
    //   orderForm.reportValidity();
    //   return;
    // }

    // После успешной отправки редирект через событие 'submit' не работает на formspree,
    // Поэтому используем событие 'formdata' и fetch с последующим редиректом
    e.preventDefault();

    const formData = new FormData(orderForm);
    fetch(orderForm.action, {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        alert('Дякуємо за замовлення! Ви будете перенаправлені на головну сторінку.');
        window.location.href = 'https://kupittovar.netlify.app'; // Редирект на головную
      } else {
        alert('Виникла помилка при відправці форми. Спробуйте ще раз.');
      }
    }).catch(() => {
      alert('Виникла помилка при відправці форми. Спробуйте ще раз.');
    });
  });
</script>

</body>
</html>
