<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Тестова форма замовлення</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 10px;
      background: #f5f5f5;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Тестова форма замовлення</h2>

  <form action="https://formspree.io/f/mgvyvdeb" method="POST">
    <label for="email">Ваш Email <span style="color:red">*</span></label>
    <input type="email" id="email" name="_replyto" placeholder="example@mail.com" required />

    <label for="fullname">ПІБ</label>
    <input type="text" id="fullname" name="fullname" placeholder="Ваше повне ім’я" />

    <button type="submit">Відправити</button>

    <!-- Перенаправлення після успешной отправки -->
    <input type="hidden" name="_next" value="https://kupittovar.netlify.app/order-success.html" />
    <!-- Отключение капчи -->
    <input type="hidden" name="_captcha" value="false" />
  </form>

</body>
</html>
