<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оформлення замовлення</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    .product-summary {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
    }
    .product-summary img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }
    .product-details {
      flex: 1;
    }
    .qty-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .qty-control button {
      padding: 4px 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .total-price {
      font-weight: bold;
      margin-top: 10px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button[type="submit"] {
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>Оформлення замовлення</h1>

  <div class="product-summary">
    <img id="product-image" src="" alt="Товар">
    <div class="product-details">
      <h2 id="product-name">Назва товару</h2>
      <div class="qty-control">
        <button type="button" onclick="changeQty(-1)">–</button>
        <span id="product-qty">1</span>
        <button type="button" onclick="changeQty(1)">+</button>
      </div>
      <div class="total-price">
        Сума: <span id="product-total">0 грн</span>
      </div>
    </div>
  </div>

  <!-- ✅ ТУТ вставлена адреса на Formspree -->
  <form action="https://formspree.io/f/ВАШ_ID" method="POST" onsubmit="return validateForm()">
    <input type="hidden" name="_next" value="https://kupittovar.netlify.app/order-success.html">
    <input type="hidden" name="Назва товару" id="form-name">
    <input type="hidden" name="Кількість" id="form-qty">
    <input type="hidden" name="Сума" id="form-total">

    <label for="name">ПІБ*</label>
    <input type="text" id="name" name="ПІБ" required>

    <label for="phone">Телефон*</label>
    <input type="tel" id="phone" name="Телефон" required>

    <label for="address">Адреса доставки*</label>
    <textarea id="address" name="Адреса" required></textarea>

    <button type="submit">Підтвердити замовлення</button>
  </form>

  <a class="back-link" href="kozhani-korzina.html">← Повернутись до кошика</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Товар";
    const qty = parseInt(params.get("qty")) || 1;
    const price = parseFloat(params.get("price")) || 0;
    const image = params.get("image") || "";

    let currentQty = qty;

    document.getElementById("product-name").innerText = name;
    document.getElementById("product-image").src = image;
    document.getElementById("product-qty").innerText = currentQty;
    document.getElementById("product-total").innerText = (price * currentQty).toFixed(2) + " грн";

    document.getElementById("form-name").value = name;
    document.getElementById("form-qty").value = currentQty;
    document.getElementById("form-total").value = (price * currentQty).toFixed(2) + " грн";

    function changeQty(delta) {
      currentQty += delta;
      if (currentQty < 1) currentQty = 1;
      document.getElementById("product-qty").innerText = currentQty;
      const total = (price * currentQty).toFixed(2);
      document.getElementById("product-total").innerText = total + " грн";
      document.getElementById("form-qty").value = currentQty;
      document.getElementById("form-total").value = total + " грн";
    }

    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      if (!name || !phone || !address) {
        alert("Будь ласка, заповніть всі поля.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
