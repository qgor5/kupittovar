<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оформлення замовлення</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      color: #222;
    }
    h1 {
      color: #0055aa;
      text-align: center;
      margin-bottom: 1em;
    }
    .product-summary {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }
    .product-summary img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product-details {
      flex-grow: 1;
    }
    .product-details h2 {
      margin: 0 0 10px;
      color: #0077ff;
    }
    .product-details p {
      margin: 4px 0;
      font-size: 1.1em;
    }
    form input[type="text"], form input[type="tel"], form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    form button {
      background: #0077ff;
      color: #fff;
      padding: 14px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #005fcc;
    }
    .back-btn {
      background: #777;
      margin-right: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Оформлення замовлення</h1>

  <div id="product-block" class="product-summary" style="display:none;">
    <img id="product-image" src="" alt="Фото товару">
    <div class="product-details">
      <h2 id="product-name">Назва товару</h2>
      <p>Ціна: <span id="product-price"></span> грн</p>
      <p>Кількість: <span id="product-qty"></span></p>
      <p><strong>Сума: <span id="product-total"></span> грн</strong></p>
    </div>
  </div>

  <form action="order-success.html" method="GET">
    <input type="hidden" name="product_name" id="hidden-name">
    <input type="hidden" name="product_image" id="hidden-image">
    <input type="hidden" name="product_price" id="hidden-price">
    <input type="hidden" name="product_quantity" id="hidden-qty">
    <input type="hidden" name="total_price" id="hidden-total">

    <label for="fullname">ПІБ</label>
    <input type="text" id="fullname" name="fullname" placeholder="Ваше повне ім’я" required>

    <label for="phone">Телефон</label>
    <input type="tel" id="phone" name="phone" placeholder="+380..." required>

    <label for="address">Адреса доставки</label>
    <textarea id="address" name="address" rows="3" placeholder="Місто, вулиця, номер будинку/квартири" required></textarea>

    <button type="submit">Підтвердити замовлення</button>
    <a href="kozhani-korzina.html" class="back-btn btn">Повернутись до кошика</a>
  </form>

  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const name = getParam("name");
    const price = parseFloat(getParam("price"));
    const qty = parseInt(getParam("qty"));
    const image = getParam("image");
    const total = qty * price;

    if (name && price && qty && image) {
      document.getElementById("product-block").style.display = "flex";
      document.getElementById("product-name").textContent = name;
      document.getElementById("product-price").textContent = price.toFixed(2);
      document.getElementById("product-qty").textContent = qty;
      document.getElementById("product-total").textContent = total.toFixed(2);
      document.getElementById("product-image").src = image;
      document.getElementById("product-image").alt = "Фото товару: " + name;

      document.getElementById("hidden-name").value = name;
      document.getElementById("hidden-image").value = image;
      document.getElementById("hidden-price").value = price.toFixed(2);
      document.getElementById("hidden-qty").value = qty;
      document.getElementById("hidden-total").value = total.toFixed(2);
    }
  </script>
</body>
</html>
