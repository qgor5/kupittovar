<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оформлення замовлення</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .product img {
      width: 150px;
      height: auto;
      border-radius: 8px;
    }
    .product-details {
      flex: 1;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-back {
      background-color: #6c757d;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<h2>Оформлення замовлення</h2>

<div class="product">
  <img id="product-img" src="" alt="Товар" />
  <div class="product-details">
    <h3 id="product-name">Назва товару</h3>
    <p>Колір: <span id="product-color"></span></p>
    <p>Ціна за одиницю: <span id="product-price"></span> грн</p>
    <p>Кількість: <span id="product-qty"></span></p>
    <p><strong>Сума: <span id="product-total"></span> грн</strong></p>
  </div>
</div>

<form action="https://formsubmit.co/your@email.com" method="POST" id="order-form">
  <input type="hidden" name="_subject" value="Нове замовлення">
  <input type="hidden" name="_next" value="https://kupittovar.netlify.app/diakujemo.html">
  <input type="hidden" name="Назва товару" id="input-name">
  <input type="hidden" name="Ціна" id="input-price">
  <input type="hidden" name="Кількість" id="input-qty">
  <input type="hidden" name="Колір" id="input-color">
  <input type="hidden" name="Сума" id="input-total">

  <div class="form-group">
    <label>ПІБ:</label><br>
    <input type="text" name="ПІБ" required />
  </div>
  <div class="form-group">
    <label>Телефон:</label><br>
    <input type="tel" name="Телефон" pattern="[0-9+ ]{7,15}" required />
  </div>
  <div class="form-group">
    <label>Адреса доставки:</label><br>
    <textarea name="Адреса" rows="3" required></textarea>
  </div>

  <button type="submit" class="btn">Підтвердити замовлення</button>
  <a href="kozhani-korzina.html" class="btn btn-back">Повернутись до кошика</a>
</form>

<script>
  function getParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      name: params.get("name") || "Невідомий товар",
      price: parseFloat(params.get("price") || "0"),
      qty: parseInt(params.get("qty") || "1"),
      photo: decodeURIComponent(params.get("photo") || ""),
      color: params.get("color") || "—"
    };
  }

  const data = getParams();
  const total = data.price * data.qty;

  document.getElementById("product-img").src = data.photo;
  document.getElementById("product-name").textContent = data.name;
  document.getElementById("product-color").textContent = data.color;
  document.getElementById("product-price").textContent = data.price.toFixed(2);
  document.getElementById("product-qty").textContent = data.qty;
  document.getElementById("product-total").textContent = total.toFixed(2);

  // Заполняем скрытые поля
  document.getElementById("input-name").value = data.name;
  document.getElementById("input-price").value = data.price.toFixed(2);
  document.getElementById("input-qty").value = data.qty;
  document.getElementById("input-color").value = data.color;
  document.getElementById("input-total").value = total.toFixed(2);
</script>

</body>
</html>
