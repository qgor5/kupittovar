<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оформлення замовлення</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 20px auto;
    padding: 10px;
    background: #f9f9f9;
    color: #333;
  }
  h2 {
    text-align: center;
  }
  #back-to-cart-container {
    text-align: center;
    margin-bottom: 20px;
  }
  #back-to-cart {
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    background-color: #ccc;
    border: none;
  }
  #product-summary {
    background:#fff;
    padding:15px;
    border:1px solid #ccc;
    border-radius:8px;
    margin-bottom:20px;
    display:flex;
    gap:15px;
    align-items:center;
  }
  #product-summary img {
    width: 100px;
    height: auto;
    border-radius:6px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
  }
  #product-details {
    flex:1;
  }
  #product-details h3 {
    margin:0 0 10px 0;
  }
  #product-details p {
    margin:4px 0;
  }
  #quantity-control {
    display:flex;
    align-items:center;
    gap:10px;
    margin-top: 5px;
  }
  #quantity-control label {
    font-weight: bold;
  }
  #quantity-control button {
    padding:4px 10px;
    cursor: pointer;
  }
  #quantity-control button:disabled {
    cursor: not-allowed;
    opacity: 0.5;
  }
  #quantity-control input[type=number] {
    width:50px;
    text-align:center;
    border-radius:4px;
    border:1px solid #ccc;
    padding: 4px;
  }
  #total-price {
    margin-top:10px;
    font-weight:bold;
  }
  form {
    background: white;
    padding: 20px;
    border-radius: 10px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .color-option {
    font-weight: bold;
  }
  select option[value="коричневий"] { color: brown; }
  select option[value="зелений"] { color: green; }
  select option[value="червоний"] { color: red; }
  select option[value="чорний"] { color: black; }
  .submit-btn {
    margin-top: 25px;
    padding: 12px 20px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  .submit-btn:hover {
    background: #0056b3;
  }
  .required-star {
    color: red;
  }
  #delivery-toggle {
    cursor: pointer;
    padding: 10px 15px;
    background: #eee;
    border-radius: 5px;
    user-select: none;
    font-weight: bold;
    margin-top: 15px;
    position: relative;
  }
  #delivery-toggle::after {
    content: "▼";
    position: absolute;
    right: 15px;
    transition: transform 0.3s ease;
  }
  #delivery-toggle.active::after {
    transform: rotate(-180deg);
  }
  #delivery-options {
    display: none;
    margin-top: 10px;
    padding-left: 15px;
  }
  #delivery-options label {
    font-weight: normal;
    display: block;
    margin-top: 10px;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<h2>Оформлення замовлення</h2>

<div id="back-to-cart-container">
  <button id="back-to-cart" type="button">← Повернутись до кошика</button>
</div>

<!-- Блок з товаром -->
<div id="product-summary" aria-label="Інформація про товар">
  <img id="product-image" src="" alt="Фото товару" />
  <div id="product-details">
    <h3 id="product-name"></h3>
    <p>Ціна за одиницю: <span id="unit-price">0</span> грн</p>
    <div id="quantity-control">
      <label for="quantity">Кількість:</label>
      <button type="button" id="decrease" aria-label="Зменшити кількість">−</button>
      <input type="number" id="quantity" name="quantity" value="1" min="1" />
      <button type="button" id="increase" aria-label="Збільшити кількість">+</button>
    </div>
    <p id="total-price">Загальна сума: 0 грн</p>
  </div>
</div>

<form id="order-form" action="https://formspree.io/f/mgvyvdeb" method="POST" novalidate>
  <label for="fullname">ПІБ <span class="required-star">*</span></label>
  <input type="text" id="fullname" name="fullname" required placeholder="Ваше повне ім’я" />

  <label for="phone">Телефон <span class="required-star">*</span></label>
  <input type="tel" id="phone" name="phone" required placeholder="+380..." pattern="^\+?\d{7,15}$" />

  <div id="delivery-toggle" tabindex="0" role="button" aria-expanded="false" aria-controls="delivery-options">Пошта <span class="required-star">*</span></div>

  <div id="delivery-options" role="region" aria-hidden="true">
    <label>
      <input type="radio" name="delivery-service" value="ukrpost" required />
      Укрпошта
    </label>
    <label>
      <input type="radio" name="delivery-service" value="np" />
      Нова пошта
    </label>
  </div>

  <div id="ukrpost-fields" class="hidden" style="margin-top: 15px;">
    <label for="ukrpost-index">Поштовий індекс <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-index" name="ukrpost-index" pattern="^\d{5}$" placeholder="Наприклад: 01001" />
    <label for="ukrpost-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-city" name="ukrpost-city" placeholder="Наприклад: Київ" />
    <label for="ukrpost-street">Вулиця <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-street" name="ukrpost-street" placeholder="Наприклад: Хрещатик, 1" />
  </div>

  <div id="np-fields" class="hidden" style="margin-top: 15px;">
    <label for="np-region">Область <span class="required-star">*</span></label>
    <input type="text" id="np-region" name="np-region" placeholder="Наприклад: Київська" />
    <label for="np-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="np-city" name="np-city" placeholder="Наприклад: Київ" />
    <label for="np-branch">Номер відділення <span class="required-star">*</span></label>
    <input type="text" id="np-branch" name="np-branch" placeholder="Наприклад: 45" />
  </div>

  <label for="color" style="margin-top: 20px;">
    Виберіть колір <span class="required-star">*</span>
  </label>
  <select id="color" name="color" required>
    <option value="" disabled selected>Оберіть колір</option>
    <option value="коричневий" style="color:brown;">Коричневий</option>
    <option value="зелений" style="color:green;">Зелений</option>
    <option value="червоний" style="color:red;">Червоний</option>
    <option value="чорний" style="color:black;">Чорний</option>
  </select>

  <button type="submit" class="submit-btn">Підтвердити замовлення</button>
</form>

<script>
  // Функция для получения параметров URL
  function getUrlParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      name: params.get('name') || 'Товар',
      img: params.get('img') || '',
      price: parseFloat(params.get('price')) || 0,
      qty: parseInt(params.get('qty')) || 1
    };
  }

  const productNameEl = document.getElementById('product-name');
  const productImageEl = document.getElementById('product-image');
  const unitPriceEl = document.getElementById('unit-price');
  const quantityInput = document.getElementById('quantity');
  const totalPriceEl = document.getElementById('total-price');
  const decreaseBtn = document.getElementById('decrease');
  const increaseBtn = document.getElementById('increase');
  const backToCartBtn = document.getElementById('back-to-cart');

  // Загрузка данных из URL и инициализация
  const product = getUrlParams();

  productNameEl.textContent = product.name;
  productImageEl.src = product.img;
  productImageEl.alt = product.name;
  unitPriceEl.textContent = product.price.toFixed(2);
  quantityInput.value = product.qty;

  function updateTotal() {
    let qty = parseInt(quantityInput.value);
    if (isNaN(qty) || qty < 1) qty = 1;
    quantityInput.value = qty;
    const total = qty * product.price;
    totalPriceEl.textContent = `Загальна сума: ${total.toFixed(2)} грн`;
  }

  decreaseBtn.addEventListener('click', () => {
    let qty = parseInt(quantityInput.value);
    if (qty > 1) {
      quantityInput.value = qty - 1;
      updateTotal();
    }
  });

  increaseBtn.addEventListener('click', () => {
    let qty = parseInt(quantityInput.value);
    quantityInput.value = qty + 1;
    updateTotal();
  });

  quantityInput.addEventListener('input', () => {
    updateTotal();
  });

  updateTotal();

  // Кнопка возврата в корзину
  backToCartBtn.addEventListener('click', () => {
    window.location.href = 'kozhani-korzina.html';
  });

  // Логика для блока выбора доставки (показ полей)
  const deliveryToggle = document.getElementById('delivery-toggle');
  const deliveryOptions = document.getElementById('delivery-options');
  const ukrpostFields = document.getElementById('ukrpost-fields');
  const npFields = document.getElementById('np-fields');

  function toggleDeliveryOptions() {
    const expanded = deliveryToggle.getAttribute('aria-expanded') === 'true';
    deliveryToggle.setAttribute('aria-expanded', !expanded);
    deliveryToggle.classList.toggle('active');
    if (!expanded) {
      deliveryOptions.style.display = 'block';
      deliveryOptions.setAttribute('aria-hidden', 'false');
    } else {
      deliveryOptions.style.display = 'none';
      deliveryOptions.setAttribute('aria-hidden', 'true');
    }
  }

  deliveryToggle.addEventListener('click', toggleDeliveryOptions);
  deliveryToggle.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleDeliveryOptions();
    }
  });

  deliveryOptions.addEventListener('change', (e) => {
    if (e.target.value === 'ukrpost') {
      ukrpostFields.classList.remove('hidden');
      npFields.classList.add('hidden');
      // Сделать поля обязательными
      ukrpostFields.querySelectorAll('input').forEach(input => input.required = true);
      npFields.querySelectorAll('input').forEach(input => input.required = false);
    } else if (e.target.value === 'np') {
      npFields.classList.remove('hidden');
      ukrpostFields.classList.add('hidden');
      npFields.querySelectorAll('input').forEach(input => input.required = true);
      ukrpostFields.querySelectorAll('input').forEach(input => input.required = false);
    }
  });
</script>

</body>
</html>
