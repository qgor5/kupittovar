<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оформлення замовлення – Кожані ремінці NATO</title>
  <meta name="description" content="Заповніть форму для оформлення замовлення на кожані ремінці NATO." />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      color: #222;
      line-height: 1.6;
    }
    h1 {
      color: #0055aa;
      text-align: center;
      margin-bottom: 1em;
    }
    .product-info {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      align-items: center;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .product-info img {
      width: 140px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-info div {
      flex-grow: 1;
    }
    .product-info h2 {
      margin: 0 0 10px;
      color: #0077ff;
      font-size: 1.2em;
    }
    .product-info p {
      margin: 4px 0;
      font-size: 1.1em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
    input[type="text"],
    input[type="tel"],
    textarea {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      padding: 14px;
      background: #0077ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #005fcc;
    }
    .btn-back {
      background: #ccc;
      color: #333;
      margin-top: 0;
    }
    .btn-back:hover {
      background: #999;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Оформлення замовлення</h1>

  <div class="product-info" aria-label="Інформація про товар">
    <img id="product-image" src="" alt="Фото товару" />
    <div>
      <h2 id="product-name"></h2>
      <p>Ціна за одиницю: <span id="product-price"></span> грн</p>
      <p>Кількість: <input type="number" id="product-qty" min="1" value="1" style="width: 60px;"/></p>
      <p>Загальна вартість: <strong><span id="total-price"></span> грн</strong></p>
    </div>
  </div>

  <form id="order-form" action="order-success.html" method="GET" novalidate>
    <label for="fullname">ПІБ:</label>
    <input type="text" id="fullname" name="fullname" required placeholder="Введіть повне ім'я" />

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required placeholder="+38 (___) ___-__-__" pattern="^\+?[\d\s\-\(\)]{7,}$" />

    <label for="address">Адреса доставки:</label>
    <textarea id="address" name="address" rows="3" required placeholder="Введіть адресу доставки"></textarea>

    <!-- Приховані поля для даних товару -->
    <input type="hidden" name="product_name" id="hidden-product-name" />
    <input type="hidden" name="product_image" id="hidden-product-image" />
    <input type="hidden" name="product_price" id="hidden-product-price" />
    <input type="hidden" name="product_quantity" id="hidden-product-quantity" />
    <input type="hidden" name="total_price" id="hidden-total-price" />

    <div class="buttons">
      <button type="submit">Підтвердити замовлення</button>
      <button type="button" class="btn-back" id="back-to-cart">Повернутись до кошика</button>
    </div>
  </form>

  <script>
    // Функція отримання параметрів з URL
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // Ініціалізація сторінки
    function init() {
      const name = getParam('name') || 'Невідомий товар';
      const image = getParam('image') || 'https://via.placeholder.com/150';
      const price = parseFloat(getParam('price')) || 0;
      let qty = parseInt(getParam('qty')) || 1;
      if (qty < 1) qty = 1;

      // Заповнюємо блок з інформацією
      document.getElementById('product-name').textContent = name;
      document.getElementById('product-image').src = image;
      document.getElementById('product-image').alt = `Фото товару: ${name}`;
      document.getElementById('product-price').textContent = price.toFixed(2);
      document.getElementById('product-qty').value = qty;

      // Функція оновлення загальної вартості
      function updateTotal() {
        const quantity = parseInt(document.getElementById('product-qty').value) || 1;
        const total = quantity * price;
        document.getElementById('total-price').textContent = total.toFixed(2);

        // Приховані поля
        document.getElementById('hidden-product-name').value = name;
        document.getElementById('hidden-product-image').value = image;
        document.getElementById('hidden-product-price').value = price.toFixed(2);
        document.getElementById('hidden-product-quantity').value = quantity;
        document.getElementById('hidden-total-price').value = total.toFixed(2);
      }

      document.getElementById('product-qty').addEventListener('input', () => {
        let val = parseInt(document.getElementById('product-qty').value);
        if (isNaN(val) || val < 1) {
          document.getElementById('product-qty').value = 1;
          val = 1;
        }
        updateTotal();
      });

      updateTotal();

      // Кнопка повернення до кошика
      document.getElementById('back-to-cart').addEventListener('click', () => {
        window.location.href = 'kozhani-korzina.html?qty=' + document.getElementById('product-qty').value;
      });

      // Валідація форми
      const form = document.getElementById('order-form');
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
          alert('Будь ласка, заповніть всі обов’язкові поля правильно.');
          return false;
        }
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
