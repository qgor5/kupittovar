<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оформлення замовлення</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Блок товару зверху -->
    <div id="product-summary" style="display: flex; align-items: center; gap: 15px; margin-bottom: 30px;">
      <img id="product-image" src="" alt="Товар" style="width: 120px; height: auto; object-fit: cover; border-radius: 8px;" />
      <div>
        <h2 id="product-title" style="margin: 0 0 10px;"></h2>
        <div style="display: flex; align-items: center; gap: 10px;">
          <button id="decreaseQty">–</button>
          <input type="number" id="product-qty" value="1" min="1" readonly style="width: 40px; text-align: center;" />
          <button id="increaseQty">+</button>
        </div>
        <p>Ціна за одиницю: <span id="product-price"></span> грн</p>
        <p>Загальна сума: <strong id="total-price"></strong> грн</p>
      </div>
    </div>

    <!-- Твоя форма без змін -->
    <form id="orderForm">
      <label for="fullname">ПІБ:</label><br>
      <input type="text" id="fullname" name="fullname" required><br><br>

      <label for="phone">Телефон:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="address">Адреса доставки:</label><br>
      <textarea id="address" name="address" required></textarea><br><br>

      <button type="submit">Підтвердити замовлення</button>
      <button type="button" onclick="history.back()">Повернутись до кошика</button>
    </form>
  </div>

  <script>
    // Отримання параметрів з URL
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || 'Товар';
    const image = params.get('image') || 'https://via.placeholder.com/150';
    const price = parseFloat(params.get('price')) || 0;
    const qty = parseInt(params.get('qty')) || 1;

    const productImage = document.getElementById('product-image');
    const productTitle = document.getElementById('product-title');
    const productPrice = document.getElementById('product-price');
    const totalPrice = document.getElementById('total-price');
    const productQty = document.getElementById('product-qty');

    productImage.src = image;
    productTitle.textContent = title;
    productPrice.textContent = price.toFixed(2);
    productQty.value = qty;
    totalPrice.textContent = (price * qty).toFixed(2);

    document.getElementById('increaseQty').onclick = () => {
      productQty.value = parseInt(productQty.value) + 1;
      totalPrice.textContent = (price * parseInt(productQty.value)).toFixed(2);
    };

    document.getElementById('decreaseQty').onclick = () => {
      if (parseInt(productQty.value) > 1) {
        productQty.value = parseInt(productQty.value) - 1;
        totalPrice.textContent = (price * parseInt(productQty.value)).toFixed(2);
      }
    };

    // Обробка форми
    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const qty = productQty.value;

      const successUrl = `order-success.html?title=${encodeURIComponent(title)}&image=${encodeURIComponent(image)}&qty=${qty}&price=${price}`;
      window.location.href = successUrl;
    });
  </script>
</body>
</html>
