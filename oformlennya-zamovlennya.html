<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оформление заказа</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
  }
  .order-container {
    max-width: 500px;
    margin: 0 auto;
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="tel"],
  textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<div class="order-container">
  <h1>Оформление заказа</h1>

  <form id="order-form" method="POST" action="https://formsubmit.co/elits485@gmail.com" novalidate>
    
    <!-- Информация о товаре (скрытые поля или можно выводить как read-only) -->
    <input type="hidden" name="product_name" id="product_name" value="Название товара" />
    <input type="hidden" name="product_qty" id="product_qty" value="1" />
    <input type="hidden" name="product_price" id="product_price" value="1000" />

    <!-- Контактная информация -->
    <label for="fullname">ФИО:</label>
    <input type="text" id="fullname" name="fullname" required placeholder="Введите ваше имя" />

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required placeholder="+7 999 999-99-99" pattern="\+?\d{7,15}" />

    <label for="address">Адрес доставки:</label>
    <textarea id="address" name="address" required placeholder="Введите адрес доставки" rows="3"></textarea>

    <!-- Скрытые поля для formsubmit.co -->
    <input type="hidden" name="_next" value="https://kupittovar.netlify.app/order-success.html" />
    <input type="hidden" name="_captcha" value="false" />

    <button type="submit">Подтвердить заказ</button>
  </form>
</div>

</body>
</html>
