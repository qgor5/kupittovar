<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оформлення замовлення</title>

<style>
  /* Стили как у тебя */
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 20px auto;
    padding: 10px;
    background: #f9f9f9;
    color: #333;
  }
  h2 {
    text-align: center;
  }
  #product-summary {
    background:#fff;
    padding:15px;
    border:1px solid #ccc;
    border-radius:8px;
    margin-bottom:20px;
    display:flex;
    gap:15px;
    align-items:center;
  }
  #product-summary img {
    width: 100px;
    height: auto;
    border-radius:6px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
  }
  #product-details {
    flex:1;
  }
  #product-details h3 {
    margin:0 0 10px 0;
  }
  #product-details p {
    margin:4px 0;
  }
  #quantity-control {
    display:flex;
    align-items:center;
    gap:10px;
    margin-top:5px;
  }
  #quantity-control label {
    font-weight: bold;
  }
  #quantity-control button {
    padding:4px 10px;
    cursor: pointer;
  }
  #quantity-control button:disabled {
    cursor: not-allowed;
    opacity: 0.5;
  }
  #quantity-control input[type=number] {
    width:50px;
    text-align:center;
    border-radius:4px;
    border:1px solid #ccc;
    padding: 4px;
  }
  #total-price {
    margin-top:10px;
    font-weight:bold;
  }
  form {
    background: white;
    padding: 20px;
    border-radius: 10px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .color-option {
    font-weight: bold;
  }
  select option[value="коричневий"] { color: brown; }
  select option[value="зелений"] { color: green; }
  select option[value="червоний"] { color: red; }
  select option[value="чорний"] { color: black; }
  .submit-btn {
    margin-top: 25px;
    padding: 12px 20px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  .submit-btn:hover {
    background: #0056b3;
  }
  .required-star {
    color: red;
  }
  #delivery-toggle {
    cursor: pointer;
    padding: 10px 15px;
    background: #eee;
    border-radius: 5px;
    user-select: none;
    font-weight: bold;
    margin-top: 15px;
    position: relative;
  }
  #delivery-toggle::after {
    content: "▼";
    position: absolute;
    right: 15px;
    transition: transform 0.3s ease;
  }
  #delivery-toggle.active::after {
    transform: rotate(-180deg);
  }
  #delivery-options {
    display: none;
    margin-top: 10px;
    padding-left: 15px;
  }
  #delivery-options label {
    font-weight: normal;
    display: block;
    margin-top: 10px;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<!-- Здесь должна быть навигация (если у тебя она была вверху страницы) -->
<nav>
  <!-- Пример навигации, если есть -->
  <a href="/">Головна</a> |
  <a href="/catalog.html">Каталог</a> |
  <a href="/cart.html">Кошик</a>
</nav>

<h2>Оформлення замовлення</h2>

<!-- Блок с товаром -->
<div id="product-summary">
  <img id="product-image" src="" alt="Фото товару" />
  <div id="product-details">
    <h3 id="product-name"></h3>
    <p>Ціна за одиницю: <span id="unit-price">0</span> грн</p>
    <div id="quantity-control">
      <label for="quantity">Кількість:</label>
      <button type="button" id="decrease" aria-label="Зменшити кількість">−</button>
      <input type="number" id="quantity" name="quantity" value="1" min="1" />
      <button type="button" id="increase" aria-label="Збільшити кількість">+</button>
    </div>
    <p id="total-price">Загальна сума: 0 грн</p>
  </div>
</div>

<form id="order-form" action="https://formspree.io/f/mgvyvdeb" method="POST" novalidate>
  <label for="fullname">ПІБ <span class="required-star">*</span></label>
  <input type="text" id="fullname" name="fullname" required placeholder="Ваше повне ім’я" />

  <label for="phone">Телефон <span class="required-star">*</span></label>
  <input type="tel" id="phone" name="phone" required placeholder="+380..." pattern="^\+?\d{7,15}$" />

  <div id="delivery-toggle" tabindex="0" role="button" aria-expanded="false" aria-controls="delivery-options">Пошта <span class="required-star">*</span></div>

  <div id="delivery-options" role="region" aria-hidden="true">
    <label><input type="radio" name="delivery-service" value="ukrpost" required /> Укрпошта</label>
    <label><input type="radio" name="delivery-service" value="np" /> Нова пошта</label>
  </div>

  <div id="ukrpost-fields" class="hidden" style="margin-top: 15px;">
    <label for="ukrpost-index">Поштовий індекс <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-index" name="ukrpost-index" pattern="^\d{5}$" placeholder="Наприклад: 01001" />
    <label for="ukrpost-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-city" name="ukrpost-city" placeholder="Наприклад: Київ" />
    <label for="ukrpost-street">Вулиця <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-street" name="ukrpost-street" placeholder="Наприклад: Хрещатик, 1" />
  </div>

  <div id="np-fields" class="hidden" style="margin-top: 15px;">
    <label for="np-region">Область <span class="required-star">*</span></label>
    <input type="text" id="np-region" name="np-region" placeholder="Наприклад: Київська" />
    <label for="np-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="np-city" name="np-city" placeholder="Наприклад: Київ" />
    <label for="np-branch">Номер відділення <span class="required-star">*</span></label>
    <input type="text" id="np-branch" name="np-branch" placeholder="Наприклад: 45" />
  </div>

  <label for="color" style="margin-top: 20px;">
    Виберіть колір <span class="required-star">*</span>
  </label>
  <select id="color" name="color" required>
    <option value="" disabled selected>Оберіть колір</option>
    <option value="коричневий" style="color:brown;">Коричневий</option>
    <option value="зелений" style="color:green;">Зелений</option>
    <option value="червоний" style="color:red;">Червоний</option>
    <option value="чорний" style="color:black;">Чорний</option>
  </select>

  <label for="comments" style="margin-top: 15px;">Коментарі / побажання (необов’язково)</label>
  <textarea id="comments" name="comments" rows="3" placeholder="Ваші побажання..."></textarea>

  <!-- Скрытые поля с данными товара -->
  <input type="hidden" name="product_name" id="hidden-name" />
  <input type="hidden" name="product_image" id="hidden-image" />
  <input type="hidden" name="product_price" id="hidden-unit-price" />
  <input type="hidden" name="product_quantity" id="hidden-quantity" />
  <input type="hidden" name="total_price" id="hidden-total" />

  <!-- Для Formspree -->
  <input type="hidden" name="_next" value="https://kupittovar.netlify.app/order-success.html" />
  <input type="hidden" name="_captcha" value="false" />

  <button type="submit" class="submit-btn">Підтвердити замовлення</button>
</form>

<script>
  // Функция для получения параметров URL
  function getQueryParam(param) {
    const params = new URLSearchParams(window.location.search);
    return params.get(param);
  }

  // Заполнение полей товара из URL
  const productName = getQueryParam('productName') || "Невідомий товар";
  const productImage = getQueryParam('productImage') || "https://via.placeholder.com/100?text=No+Image";
  const unitPriceStr = getQueryParam('price') || "0";
  const unitPrice = parseFloat(unitPriceStr) || 0;

  const productNameElem = document.getElementById('product-name');
  const productImageElem = document.getElementById('product-image');
  const unitPriceElem = document.getElementById('unit-price');
  const quantityInput = document.getElementById('quantity');
  const totalPriceElem = document.getElementById('total-price');

  const hiddenName = document.getElementById('hidden-name');
  const hiddenImage = document.getElementById('hidden-image');
  const hiddenUnitPrice = document.getElementById('hidden-unit-price');
  const hiddenQuantity = document.getElementById('hidden-quantity');
  const hiddenTotal = document.getElementById('hidden-total');

  productNameElem.textContent = productName;
  productImageElem.src = decodeURIComponent(productImage);
  productImageElem.alt = productName;
  unitPriceElem.textContent = unitPrice.toFixed(2);

  function updateTotal() {
    let qty = parseInt(quantityInput.value, 10);
    if (isNaN(qty) || qty < 1) qty = 1;
    quantityInput.value = qty;

    const total = unitPrice * qty;
    totalPriceElem.textContent = `Загальна сума: ${total.toFixed(2)} грн`;

    // Скрытые поля для отправки
    hiddenName.value = productName;
    hiddenImage.value = decodeURIComponent(productImage);
    hiddenUnitPrice.value = unitPrice.toFixed(2);
    hiddenQuantity.value = qty;
    hiddenTotal.value = total.toFixed(2);
  }

  // Кнопки + и − для количества
  document.getElementById('increase').addEventListener('click', () => {
    quantityInput.value = parseInt(quantityInput.value, 10) + 1;
    updateTotal();
  });
  document.getElementById('decrease').addEventListener('click', () => {
    let val = parseInt(quantityInput.value, 10);
    if (val > 1) {
      quantityInput.value = val - 1;
      updateTotal();
    }
  });
  quantityInput.addEventListener('input', () => {
    let val = parseInt(quantityInput.value, 10);
    if (isNaN(val) || val < 1) {
      quantityInput.value = 1;
    }
    updateTotal();
  });

  updateTotal();

  // Логика для переключения между укрпоштою и новою поштою
  const deliveryToggle = document.getElementById('delivery-toggle');
  const deliveryOptions = document.getElementById('delivery-options');
  const ukrpostFields = document.getElementById('ukrpost-fields');
  const npFields = document.getElementById('np-fields');

  deliveryToggle.addEventListener('click', () => {
    const expanded = deliveryToggle.getAttribute('aria-expanded') === 'true';
    deliveryToggle.setAttribute('aria-expanded', String(!expanded));
    deliveryToggle.classList.toggle('active');
    deliveryOptions.style.display = expanded ? 'none' : 'block';
    deliveryOptions.setAttribute('aria-hidden', expanded ? 'true' : 'false');
  });

  deliveryOptions.addEventListener('change', (e) => {
    if (e.target.name === 'delivery-service') {
      if (e.target.value === 'ukrpost') {
        ukrpostFields.classList.remove('hidden');
        npFields.classList.add('hidden');

        // Сделать обязательными поля Укрпошти, снять с НП
        setRequired(ukrpostFields, true);
        setRequired(npFields, false);
      } else if (e.target.value === 'np') {
        npFields.classList.remove('hidden');
        ukrpostFields.classList.add('hidden');

        setRequired(npFields, true);
        setRequired(ukrpostFields, false);
      }
    }
  });

  function setRequired(container, required) {
    const inputs = container.querySelectorAll('input');
    inputs.forEach(input => {
      if (required) {
        input.setAttribute('required', 'required');
      } else {
        input.removeAttribute('required');
      }
    });
  }

  // Валидация формы перед отправкой
  document.getElementById('order-form').addEventListener('submit', function (e) {
    // Телефон - простой паттерн проверки
    const phone = this.phone.value.trim();
    if (!phone.match(/^\+?\d{7,15}$/)) {
      alert('Будь ласка, введіть коректний телефон у форматі +380...');
      this.phone.focus();
      e.preventDefault();
      return false;
    }

    // Проверяем доставку
    const deliveryService = this['delivery-service'].value;
    if (!deliveryService) {
      alert('Будь ласка, оберіть службу доставки');
      e.preventDefault();
      return false;
    }

    // Если Укрпошта — проверяем обязательные поля
    if (deliveryService === 'ukrpost') {
      const index = this['ukrpost-index'].value.trim();
      const city = this['ukrpost-city'].value.trim();
      const street = this['ukrpost-street'].value.trim();
      if (!index.match(/^\d{5}$/)) {
        alert('Будь ласка, введіть поштовий індекс (5 цифр)');
        this['ukrpost-index'].focus();
        e.preventDefault();
        return false;
      }
      if (!city) {
        alert('Будь ласка, введіть місто');
        this['ukrpost-city'].focus();
        e.preventDefault();
        return false;
      }
      if (!street) {
        alert('Будь ласка, введіть вулицю');
        this['ukrpost-street'].focus();
        e.preventDefault();
        return false;
      }
    }

    // Если Нова Пошта — проверяем поля
    if (deliveryService === 'np') {
      const region = this['np-region'].value.trim();
      const city = this['np-city'].value.trim();
      const branch = this['np-branch'].value.trim();
      if (!region) {
        alert('Будь ласка, введіть область');
        this['np-region'].focus();
        e.preventDefault();
        return false;
      }
      if (!city) {
        alert('Будь ласка, введіть місто');
        this['np-city'].focus();
        e.preventDefault();
        return false;
      }
      if (!branch) {
        alert('Будь ласка, введіть номер відділення');
        this['np-branch'].focus();
        e.preventDefault();
        return false;
      }
    }

    // Цвет выбран?
    if (!this.color.value) {
      alert('Будь ласка, оберіть колір');
      this.color.focus();
      e.preventDefault();
      return false;
    }

    // Все ок — форма отправится
  });
</script>

</body>
</html>
