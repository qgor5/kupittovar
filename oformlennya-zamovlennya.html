<!-- Форма оформления заказа с отправкой на Formspree -->
<form action="https://formspree.io/f/mgvyvdeb" method="POST">
  <label for="name">Ім’я та прізвище:</label><br>
  <input type="text" id="name" name="Ім’я та прізвище" required><br><br>

  <label for="phone">Телефон:</label><br>
  <input type="tel" id="phone" name="Телефон" required><br><br>

  <label for="address">Адреса доставки:</label><br>
  <textarea id="address" name="Адреса доставки" required></textarea><br><br>

  <!-- Поля о товаре — если хочешь передавать -->
  <input type="hidden" name="Назва товару" value="Шкіряний ремінець NATO">
  <input type="hidden" name="Кількість" id="qtyInput" value="1">
  <input type="hidden" name="Ціна" value="450 грн">

  <button type="submit">Підтвердити замовлення</button>
</form>

<!-- Сообщение об успешной отправке -->
<div id="thankYouMessage" style="display:none;">
  <h2>Дякуємо!</h2>
  <p>Форма була успішно відправлена.</p>
  <a href="/">Повернутись на сайт</a>
</div>

<script>
  const form = document.querySelector("form");
  const thankYouMessage = document.getElementById("thankYouMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const response = await fetch(form.action, {
      method: "POST",
      body: formData,
      headers: {
        Accept: "application/json",
      },
    });

    if (response.ok) {
      form.style.display = "none";
      thankYouMessage.style.display = "block";
    } else {
      alert("Помилка при надсиланні форми. Спробуйте ще раз.");
    }
  });
</script>
