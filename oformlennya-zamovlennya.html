<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оформлення замовлення</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .product-summary {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
    }
    .product-summary img {
      max-width: 150px;
      border-radius: 8px;
    }
    .product-details {
      flex: 1;
    }
    .product-details h2 {
      margin: 0 0 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-primary {
      background-color: #28a745;
      color: white;
      margin-right: 10px;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Оформлення замовлення</h1>

    <div class="product-summary">
      <img id="productImage" src="" alt="Товар" />
      <div class="product-details">
        <h2 id="productName"></h2>
        <p><strong>Ціна:</strong> <span id="productPrice"></span> грн</p>
        <p><strong>Кількість:</strong> <span id="productQty"></span></p>
      </div>
    </div>

    <form>
      <div class="form-group">
        <label for="name">ПІБ</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="address">Адреса доставки</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Підтвердити замовлення</button>
      <a href="kozhani-korzina.html" class="btn btn-secondary">Повернутись до кошика</a>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = decodeURIComponent(params.get('name') || '');
    const price = decodeURIComponent(params.get('price') || '');
    const qty = decodeURIComponent(params.get('qty') || '');
    const image = decodeURIComponent(params.get('image') || '');

    document.getElementById('productName').textContent = name;
    document.getElementById('productPrice').textContent = price;
    document.getElementById('productQty').textContent = qty;
    document.getElementById('productImage').src = image;
  </script>
</body>
</html>
