<!DOCTYPE html> 
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оформлення замовлення</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 20px auto;
    padding: 10px;
    background: #f9f9f9;
    color: #333;
  }
  h2 {
    text-align: center;
  }
  #product-summary {
    background:#fff; 
    padding:15px; 
    border:1px solid #ccc; 
    border-radius:8px; 
    margin-bottom:20px; 
    display:flex; 
    gap:15px; 
    align-items:center;
  }
  #product-summary img {
    width: 100px; 
    height: auto; 
    border-radius:6px; 
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
  }
  #product-details {
    flex:1;
  }
  #product-details h3 {
    margin:0 0 10px 0;
  }
  #product-details p {
    margin:4px 0;
  }
  #quantity-control {
    display:flex; 
    align-items:center; 
    gap:10px;
    margin-top:5px;
  }
  #quantity-control label {
    font-weight: bold;
  }
  #quantity-control button {
    padding:4px 10px;
    cursor: pointer;
  }
  #quantity-control input[type=number] {
    width:50px; 
    text-align:center;
    border-radius:4px;
    border:1px solid #ccc;
    padding: 4px;
  }
  #total-price {
    margin-top:10px; 
    font-weight:bold;
  }
  form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .color-option {
    font-weight: bold;
  }
  select option[value="коричневий"] { color: brown; }
  select option[value="зелений"] { color: green; }
  select option[value="червоний"] { color: red; }
  select option[value="чорний"] { color: black; }
  .submit-btn {
    margin-top: 25px;
    padding: 12px 20px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  .submit-btn:hover {
    background: #0056b3;
  }
  .required-star {
    color: red;
  }
  /* Аккордеон */
  #delivery-toggle {
    cursor: pointer;
    padding: 10px 15px;
    background: #eee;
    border-radius: 5px;
    user-select: none;
    font-weight: bold;
    margin-top: 15px;
    position: relative;
  }
  #delivery-toggle::after {
    content: "▼";
    position: absolute;
    right: 15px;
    transition: transform 0.3s ease;
  }
  #delivery-toggle.active::after {
    transform: rotate(-180deg);
  }
  #delivery-options {
    display: none;
    margin-top: 10px;
    padding-left: 15px;
  }
  #delivery-options label {
    font-weight: normal;
    display: block;
    margin-top: 10px;
  }
  /* Скрываемые блоки */
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<h2>Оформлення замовлення</h2>

<form id="order-form" method="POST" action="https://formsubmit.co/elits485@gmail.com" novalidate>
  
  <!-- Блок с товаром внутри формы, сверху -->
  <div id="product-summary">
    <img id="product-image" src="" alt="Фото товару" />
    <div id="product-details">
      <h3 id="product-name"></h3>
      <p>Ціна за одиницю: <span id="unit-price">0</span> грн</p>
      <div id="quantity-control">
        <label for="quantity">Кількість:</label>
        <button type="button" id="decrease">−</button>
        <input type="number" id="quantity" name="quantity" value="1" min="1" />
        <button type="button" id="increase">+</button>
      </div>
      <p id="total-price">Загальна сума: 0 грн</p>
    </div>
  </div>

  <label for="fullname">ПІБ <span class="required-star">*</span></label>
  <input type="text" id="fullname" name="fullname" required placeholder="Ваше повне ім’я" />

  <label for="phone">Телефон <span class="required-star">*</span></label>
  <input type="tel" id="phone" name="phone" required placeholder="+380..." pattern="^\+?\d{7,15}$" />

  <div id="delivery-toggle">Пошта <span class="required-star">*</span></div>
  
  <div id="delivery-options">
    <label>
      <input type="radio" name="delivery-service" value="ukrpost" />
      Укрпошта
    </label>
    <label>
      <input type="radio" name="delivery-service" value="np" />
      Нова пошта
    </label>
  </div>

  <div id="ukrpost-fields" class="hidden" style="margin-top: 15px;">
    <label for="ukrpost-index">Поштовий індекс <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-index" name="ukrpost-index" pattern="^\d{5}$" placeholder="Наприклад: 01001" />

    <label for="ukrpost-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-city" name="ukrpost-city" placeholder="Наприклад: Київ" />

    <label for="ukrpost-street">Вулиця <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-street" name="ukrpost-street" placeholder="Наприклад: Хрещатик, 1" />
  </div>

  <div id="np-fields" class="hidden" style="margin-top: 15px;">
    <label for="np-region">Область <span class="required-star">*</span></label>
    <input type="text" id="np-region" name="np-region" placeholder="Наприклад: Київська" />

    <label for="np-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="np-city" name="np-city" placeholder="Наприклад: Київ" />

    <label for="np-branch">Номер відділення <span class="required-star">*</span></label>
    <input type="text" id="np-branch" name="np-branch" placeholder="Наприклад: 45" />
  </div>

  <label for="color" style="margin-top: 20px;">
    Виберіть колір <span class="required-star">*</span>
  </label>
  <select id="color" name="color" required>
    <option value="" disabled selected>Оберіть колір</option>
    <option value="коричневий" style="color:brown;">Коричневий</option>
    <option value="зелений" style="color:green;">Зелений</option>
    <option value="червоний" style="color:red;">Червоний</option>
    <option value="чорний" style="color:black;">Чорний</option>
  </select>

  <label for="comments" style="margin-top: 15px;">Коментарі / побажання (необов’язково)</label>
  <textarea id="comments" name="comments" rows="3" placeholder="Ваші побажання до замовлення..."></textarea>

  <!-- Скрытые поля для FormSubmit -->
  <input type="hidden" name="_next" value="https://kupittovar.netlify.app/order-success.html" />
  <input type="hidden" name="_captcha" value="false" />
  <!-- Скрытые поля для передачи данных товара -->
  <input type="hidden" name="product-name" id="hidden-name" />
  <input type="hidden" name="product-image" id="hidden-image" />
  <input type="hidden" name="total-price" id="hidden-total" />
  <input type="hidden" name="quantity" id="hidden-quantity" />

  <button type="submit" class="submit-btn">Підтвердити замовлення</button>
</form>

<a href="kozhani-korzina.html" style="display:block; margin-top: 15px; color: #007bff; text-decoration:none;">← Повернутись до кошика</a>

<script>
  // Аккордеон открытия выбора почты
  const toggle = document.getElementById('delivery-toggle');
  const options = document.getElementById('delivery-options');

  toggle.addEventListener('click', () => {
    options.style.display = options.style.display === 'block' ? 'none' : 'block';
    toggle.classList.toggle('active');
  });

  // Показать соответствующие поля доставки
  const deliveryRadios = document.querySelectorAll('input[name="delivery-service"]');
  const ukrpostFields = document.getElementById('ukrpost-fields');
  const npFields = document.getElementById('np-fields');

  deliveryRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === 'ukrpost') {
        ukrpostFields.classList.remove('hidden');
        npFields.classList.add('hidden');
        ukrpostFields.querySelectorAll('input').forEach(i => i.required = true);
        npFields.querySelectorAll('input').forEach(i => {
          i.required = false;
          i.value = '';
        });
      } else if (radio.value === 'np') {
        npFields.classList.remove('hidden');
        ukrpostFields.classList.add('hidden');
        npFields.querySelectorAll('input').forEach(i => i.required = true);
        ukrpostFields.querySelectorAll('input').forEach(i => {
          i.required = false;
          i.value = '';
        });
      }
    });
  });

  // Валидация формы
  const form = document.getElementById('order-form');
  form.addEventListener('submit', e => {
    const selectedDelivery = document.querySelector('input[name="delivery-service"]:checked');
    if (!selectedDelivery) {
      alert('Будь ласка, виберіть службу доставки.');
      e.preventDefault();
      return;
    }

    if (selectedDelivery.value === 'ukrpost') {
      let valid = true;
      ukrpostFields.querySelectorAll('input[required]').forEach(i => {
        if (!i.value.trim()) {
          valid = false;
        }
      });
      if (!valid) {
        alert('Будь ласка, заповніть всі поля для Укрпошти.');
        e.preventDefault();
        return;
      }
    }

    if (selectedDelivery.value === 'np') {
      let valid = true;
      npFields.querySelectorAll('input[required]').forEach(i => {
        if (!i.value.trim()) {
          valid = false;
        }
      });
      if (!valid) {
        alert('Будь ласка, заповніть всі поля для Нової пошти.');
        e.preventDefault();
        return;
      }
    }

    // Проверка ПІБ и телефона
    const fullname = document.getElementById('fullname');
    if (!fullname.value.trim()) {
      alert('Будь ласка, введіть ПІБ.');
      fullname.focus();
      e.preventDefault();
      return;
    }
    const phone = document.getElementById('phone');
    const phoneRegex = /^\+?\d{7,15}$/;
    if (!phone.value.trim() || !phoneRegex.test(phone.value.trim())) {
      alert('Будь ласка, введіть коректний телефон у форматі +380...');
      phone.focus();
      e.preventDefault();
      return;
    }

    // Цвет
    const color = document.getElementById('color');
    if (!color.value) {
      alert('Будь ласка, оберіть колір.');
      color.focus();
      e.preventDefault();
      return;
    }

    // Перед отправкой подставим данные товара в скрытые поля
    document.getElementById('hidden-name').value = productName;
    document.getElementById('hidden-image').value = productImage;
    document.getElementById('hidden-quantity').value = quantityInput.value;
    document.getElementById('hidden-total').value = totalPrice.textContent.replace(/\D/g, '');
  });

  // Инициализация данных товара и цены
  const productName = localStorage.getItem('product-name') || 'Кожаная сумка';
  const productImage = localStorage.getItem('product-image') || 'https://i.ibb.co/6FbK7RQ/brown1.jpg';
  const unitPriceValue = parseInt(localStorage.getItem('product-price'), 10) || 1500;

  // Заполнение начальных данных
  document.getElementById('product-name').textContent = productName;
  const productImageElement = document.getElementById('product-image');
  productImageElement.src = productImage;
  productImageElement.alt = productName;
  const unitPrice = document.getElementById('unit-price');
  unitPrice.textContent = unitPriceValue;

  const quantityInput = document.getElementById('quantity');
  const totalPrice = document.getElementById('total-price');

  function updateTotal() {
    let qty = parseInt(quantityInput.value, 10);
    if (isNaN(qty) || qty < 1) qty = 1;
    quantityInput.value = qty;
    const total = qty * unitPriceValue;
    totalPrice.textContent = `Загальна сума: ${total} грн`;
  }

  document.getElementById('increase').addEventListener('click', () => {
    quantityInput.value = Number(quantityInput.value) + 1;
    updateTotal();
  });

  document.getElementById('decrease').addEventListener('click', () => {
    let val = Number(quantityInput.value);
    if (val > 1) quantityInput.value = val - 1;
    updateTotal();
  });

  quantityInput.addEventListener('input', () => {
    let val = Number(quantityInput.value);
    if (isNaN(val) || val < 1) quantityInput.value = 1;
    updateTotal();
  });

  updateTotal();
</script>

</body>
</html>
