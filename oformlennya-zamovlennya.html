<form id="order-form" novalidate>
  <label for="fullname">ПІБ <span aria-hidden="true" style="color:red;">*</span></label>
  <input type="text" id="fullname" name="fullname" required placeholder="Ваше повне ім’я" />

  <label for="phone">Телефон <span aria-hidden="true" style="color:red;">*</span></label>
  <input type="tel" id="phone" name="phone" required placeholder="+380..." pattern="^\+?\d{7,15}$" />

  <fieldset>
    <legend>Виберіть службу доставки <span aria-hidden="true" style="color:red;">*</span></legend>
    <label>
      <input type="radio" name="delivery-service" value="ukrpost" required />
      Укрпошта
    </label>
    <label style="margin-left:20px;">
      <input type="radio" name="delivery-service" value="np" />
      Нова пошта
    </label>
  </fieldset>

  <div id="ukrpost-fields" style="display:none; margin-top: 10px;">
    <label for="ukrpost-index">Поштовий індекс <span aria-hidden="true" style="color:red;">*</span></label>
    <input type="text" id="ukrpost-index" name="ukrpost-index" pattern="^\d{5}$" placeholder="Наприклад: 01001" />

    <label for="ukrpost-region">Область <span aria-hidden="true" style="color:red;">*</span></label>
    <input type="text" id="ukrpost-region" name="ukrpost-region" placeholder="Наприклад: Київська" />

    <label for="ukrpost-city">Місто <span aria-hidden="true" style="color:red;">*</span></label>
    <input type="text" id="ukrpost-city" name="ukrpost-city" placeholder="Наприклад: Київ" />

    <label for="ukrpost-branch">Номер відділення <span aria-hidden="true" style="color:red;">*</span></label>
    <input type="text" id="ukrpost-branch" name="ukrpost-branch" placeholder="Наприклад: 12" />
  </div>

  <div id="np-fields" style="display:none; margin-top: 10px;">
    <label for="np-region">Область <span aria-hidden="true" style="color:red;">*</span></label>
    <input type="text" id="np-region" name="np-region" placeholder="Наприклад: Київська" />

    <label for="np-city">Місто <span aria-hidden="true" style="color:red;">*</span></label>
    <input type="text" id="np-city" name="np-city" placeholder="Наприклад: Київ" />

    <label for="np-branch">Номер відділення <span aria-hidden="true" style="color:red;">*</span></label>
    <input type="text" id="np-branch" name="np-branch" placeholder="Наприклад: 45" />
  </div>

  <label for="color" style="margin-top: 20px; font-weight: bold; color:#d00;">
    Обов’язковий вибір кольору <span aria-hidden="true" style="color:red;">*</span>
  </label>
  <select id="color" name="color" required>
    <option value="" disabled selected>Оберіть колір</option>
    <option value="коричневий">Коричневий</option>
    <option value="зелений">Зелений</option>
    <option value="червоний">Червоний</option>
    <option value="чорний">Чорний</option>
  </select>

  <label for="comments" style="margin-top: 15px;">Коментарі / побажання (необов’язково)</label>
  <textarea id="comments" name="comments" rows="3" placeholder="Ваші побажання до замовлення..."></textarea>

  <button type="submit" class="submit-btn" style="margin-top:20px;">Підтвердити замовлення</button>
</form>

<script>
  const deliveryRadios = document.querySelectorAll('input[name="delivery-service"]');
  const ukrpostFields = document.getElementById('ukrpost-fields');
  const npFields = document.getElementById('np-fields');

  deliveryRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === 'ukrpost') {
        ukrpostFields.style.display = 'block';
        npFields.style.display = 'none';
        // Сделаем поля Укрпочты обязательными
        ukrpostFields.querySelectorAll('input').forEach(inp => inp.required = true);
        // И поля НП — не обязательными
        npFields.querySelectorAll('input').forEach(inp => {
          inp.required = false;
          inp.value = '';
        });
      } else if (radio.value === 'np') {
        npFields.style.display = 'block';
        ukrpostFields.style.display = 'none';
        npFields.querySelectorAll('input').forEach(inp => inp.required = true);
        ukrpostFields.querySelectorAll('input').forEach(inp => {
          inp.required = false;
          inp.value = '';
        });
      }
    });
  });

  // При загрузке, если выбран какой-то delivery, показываем нужные поля
  const checkedRadio = document.querySelector('input[name="delivery-service"]:checked');
  if (checkedRadio) {
    checkedRadio.dispatchEvent(new Event('change'));
  }

  // Валидация формы при отправке, учитывая обязательность полей доставки
  const form = document.getElementById('order-form');

  form.addEventListener('submit', e => {
    // Если доставка не выбрана — ошибка
    const selectedDelivery = document.querySelector('input[name="delivery-service"]:checked');
    if (!selectedDelivery) {
      alert('Будь ласка, виберіть службу доставки.');
      e.preventDefault();
      return;
    }

    // Проверяем обязательные поля доставки вручную
    let deliveryValid = true;
    if (selectedDelivery.value === 'ukrpost') {
      ukrpostFields.querySelectorAll('input[required]').forEach(input => {
        if (!input.value.trim()) {
          deliveryValid = false;
          input.focus();
          alert('Будь ласка, заповніть всі обов’язкові поля для Укрпошти.');
          e.preventDefault();
          return false;
        }
      });
    }
    if (selectedDelivery.value === 'np') {
      npFields.querySelectorAll('input[required]').forEach(input => {
        if (!input.value.trim()) {
          deliveryValid = false;
          input.focus();
          alert('Будь ласка, заповніть всі обов’язкові поля для Нової пошти.');
          e.preventDefault();
          return false;
        }
      });
    }

    // Далее обычная проверка формы
    if (!form.checkValidity()) {
      form.reportValidity();
      e.preventDefault();
      return;
    }

    // Проверка цвета, если не выбран
    if (!form.color.value) {
      alert('Будь ласка, оберіть колір товару.');
      form.color.focus();
      e.preventDefault();
      return;
    }

    // Всё ок, можно отправлять (можно показать loader и прочее)
  });
</script>
