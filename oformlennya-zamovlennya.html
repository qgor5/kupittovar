<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оформлення замовлення</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 20px auto;
    padding: 10px;
    background: #f9f9f9;
    color: #333;
  }
  h2 {
    text-align: center;
  }
  #product-summary {
    background:#fff; 
    padding:15px; 
    border:1px solid #ccc; 
    border-radius:8px; 
    margin-bottom:20px; 
    display:flex; 
    gap:15px; 
    align-items:center;
  }
  #product-summary img {
    width: 100px; 
    height: auto; 
    border-radius:6px; 
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
  }
  #product-details {
    flex:1;
  }
  #product-details h3 {
    margin:0 0 10px 0;
  }
  #product-details p {
    margin:4px 0;
  }
  #quantity-control {
    display:flex; 
    align-items:center; 
    gap:10px;
    margin-top:5px;
  }
  #quantity-control label {
    font-weight: bold;
  }
  #quantity-control button {
    padding:4px 10px;
    cursor: pointer;
  }
  #quantity-control input[type=number] {
    width:50px; 
    text-align:center;
    border-radius:4px;
    border:1px solid #ccc;
    padding: 4px;
  }
  #total-price {
    margin-top:10px; 
    font-weight:bold;
  }
  form {
    background: white;
    padding: 20px;
    border-radius: 10px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .color-option {
    font-weight: bold;
  }
  select option[value="коричневий"] { color: brown; }
  select option[value="зелений"] { color: green; }
  select option[value="червоний"] { color: red; }
  select option[value="чорний"] { color: black; }
  .submit-btn {
    margin-top: 25px;
    padding: 12px 20px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  .submit-btn:hover {
    background: #0056b3;
  }
  .required-star {
    color: red;
  }
  /* Аккордеон */
  #delivery-toggle {
    cursor: pointer;
    padding: 10px 15px;
    background: #eee;
    border-radius: 5px;
    user-select: none;
    font-weight: bold;
    margin-top: 15px;
    position: relative;
  }
  #delivery-toggle::after {
    content: "▼";
    position: absolute;
    right: 15px;
    transition: transform 0.3s ease;
  }
  #delivery-toggle.active::after {
    transform: rotate(-180deg);
  }
  #delivery-options {
    display: none;
    margin-top: 10px;
    padding-left: 15px;
  }
  #delivery-options label {
    font-weight: normal;
    display: block;
    margin-top: 10px;
  }
  /* Скрываемые блоки */
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<h2>Оформлення замовлення</h2>

<!-- Блок з товаром -->
<div id="product-summary">
  <img id="product-image" src="" alt="Фото товару" />
  <div id="product-details">
    <h3 id="product-name"></h3>
    <p>Ціна за одиницю: <span id="unit-price">0</span> грн</p>
    <div id="quantity-control">
      <label for="quantity">Кількість:</label>
      <button type="button" id="decrease">−</button>
      <input type="number" id="quantity" name="quantity" value="1" min="1" />
      <button type="button" id="increase">+</button>
    </div>
    <p id="total-price">Загальна сума: 0 грн</p>
  </div>
</div>

<form id="order-form" method="POST" action="https://formspree.io/f/mgvyvdeb" novalidate>
  
  <label for="fullname">ПІБ <span class="required-star">*</span></label>
  <input type="text" id="fullname" name="fullname" required placeholder="Ваше повне ім’я" />

  <label for="phone">Телефон <span class="required-star">*</span></label>
  <input type="tel" id="phone" name="phone" required placeholder="+380..." pattern="^\+?\d{7,15}$" />

  <div id="delivery-toggle">Пошта <span class="required-star">*</span></div>
  
  <div id="delivery-options">
    <label>
      <input type="radio" name="delivery-service" value="ukrpost" />
      Укрпошта
    </label>
    <label>
      <input type="radio" name="delivery-service" value="np" />
      Нова пошта
    </label>
  </div>

  <div id="ukrpost-fields" class="hidden" style="margin-top: 15px;">
    <label for="ukrpost-index">Поштовий індекс <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-index" name="ukrpost-index" pattern="^\d{5}$" placeholder="Наприклад: 01001" />

    <label for="ukrpost-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-city" name="ukrpost-city" placeholder="Наприклад: Київ" />

    <label for="ukrpost-street">Вулиця <span class="required-star">*</span></label>
    <input type="text" id="ukrpost-street" name="ukrpost-street" placeholder="Наприклад: Хрещатик, 1" />
  </div>

  <div id="np-fields" class="hidden" style="margin-top: 15px;">
    <label for="np-region">Область <span class="required-star">*</span></label>
    <input type="text" id="np-region" name="np-region" placeholder="Наприклад: Київська" />

    <label for="np-city">Місто <span class="required-star">*</span></label>
    <input type="text" id="np-city" name="np-city" placeholder="Наприклад: Київ" />

    <label for="np-branch">Номер відділення <span class="required-star">*</span></label>
    <input type="text" id="np-branch" name="np-branch" placeholder="Наприклад: 45" />
  </div>

  <label for="color" style="margin-top: 20px;">
    Виберіть колір <span class="required-star">*</span>
  </label>
  <select id="color" name="color" required>
    <option value="" disabled selected>Оберіть колір</option>
    <option value="коричневий" style="color:brown;">Коричневий</option>
    <option value="зелений" style="color:green;">Зелений</option>
    <option value="червоний" style="color:red;">Червоний</option>
    <option value="чорний" style="color:black;">Чорний</option>
  </select>

  <label for="comments" style="margin-top: 15px;">Коментарі / побажання (необов’язково)</label>
  <textarea id="comments" name="comments" rows="3" placeholder="Ваші побажання до замовлення..."></textarea>

  <!-- Скрытые поля для передачи данных товара -->
  <input type="hidden" name="product-name" id="hidden-name" />
  <input type="hidden" name="product-image" id="hidden-image" />
  <input type="hidden" name="total-price" id="hidden-total" />
  <input type="hidden" name="quantity" id="hidden-quantity" />

  <!-- Formspree settings -->
  <input type="hidden" name="_next" value="https://kupittovar.netlify.app/order-success.html" />
  <input type="hidden" name="_captcha" value="false" />

  <button type="submit" class="submit-btn">Підтвердити замовлення</button>
</form>

<a href="kozhani-korzina.html" style="display:block; margin-top: 15px; color: #007bff; text-decoration:none;">← Повернутись до кошика</a>

<script>
  // Аккордеон для выбора почты
  const toggle = document.getElementById('delivery-toggle');
  const options = document.getElementById('delivery-options');

  toggle.addEventListener('click', () => {
    options.style.display = options.style.display === 'block' ? 'none' : 'block';
    toggle.classList.toggle('active');
  });

  // Показать соответствующие поля доставки
  const deliveryRadios = document.querySelectorAll('input[name="delivery-service"]');
  const ukrpostFields = document.getElementById('ukrpost-fields');
  const npFields = document.getElementById('np-fields');

  deliveryRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === 'ukrpost') {
        ukrpostFields.classList.remove('hidden');
        npFields.classList.add('hidden');
        setRequired(ukrpostFields, true);
        setRequired(npFields, false);
      } else if (radio.value === 'np') {
        npFields.classList.remove('hidden');
        ukrpostFields.classList.add('hidden');
        setRequired(npFields, true);
        setRequired(ukrpostFields, false);
      }
    });
  });

  function setRequired(container, isRequired) {
    const inputs = container.querySelectorAll('input');
    inputs.forEach(input => {
      if (isRequired) {
        input.setAttribute('required', 'required');
      } else {
        input.removeAttribute('required');
      }
    });
  }

  // Получаем параметры из URL
  function getUrlParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      name: params.get('name') || 'Товар',
      image: params.get('img') || 'https://via.placeholder.com/100?text=Фото',
      price: parseFloat(params.get('price')) || 0,
      quantity: parseInt(params.get('qty')) || 1,
    };
  }

  // Обновление блока с товаром
  function updateProductBlock(data) {
    document.getElementById('product-name').textContent = data.name;
    const imgEl = document.getElementById('product-image');
    imgEl.src = data.image;
    imgEl.alt = data.name;

    document.getElementById('unit-price').textContent = data.price.toFixed(2);

    const quantityInput = document.getElementById('quantity');
    quantityInput.value = data.quantity;

    updateTotalPrice(data.price, data.quantity);

    // Устанавливаем скрытые поля
    document.getElementById('hidden-name').value = data.name;
    document.getElementById('hidden-image').value = data.image;
    document.getElementById('hidden-quantity').value = data.quantity;
    document.getElementById('hidden-total').value = (data.price * data.quantity).toFixed(2);
  }

  function updateTotalPrice(unitPrice, quantity) {
    const total = unitPrice * quantity;
    document.getElementById('total-price').textContent = `Загальна сума: ${total.toFixed(2)} грн`;
    document.getElementById('hidden-total').value = total.toFixed(2);
  }

  // Управление количеством
  document.getElementById('increase').addEventListener('click', () => {
    const quantityInput = document.getElementById('quantity');
    let qty = parseInt(quantityInput.value);
    qty++;
    quantityInput.value = qty;
    quantityChanged(qty);
  });

  document.getElementById('decrease').addEventListener('click', () => {
    const quantityInput = document.getElementById('quantity');
    let qty = parseInt(quantityInput.value);
    if (qty > 1) qty--;
    quantityInput.value = qty;
    quantityChanged(qty);
  });

  document.getElementById('quantity').addEventListener('input', (e) => {
    let val = parseInt(e.target.value);
    if (isNaN(val) || val < 1) val = 1;
    e.target.value = val;
    quantityChanged(val);
  });

  function quantityChanged(newQty) {
    const unitPrice = parseFloat(document.getElementById('unit-price').textContent);
    updateTotalPrice(unitPrice, newQty);
    document.getElementById('hidden-quantity').value = newQty;
  }

  // Валидация телефона простой
  const phoneInput = document.getElementById('phone');
  phoneInput.addEventListener('input', () => {
    const pattern = /^\+?\d{7,15}$/;
    if (!pattern.test(phoneInput.value)) {
      phoneInput.setCustomValidity('Введіть коректний номер телефону, наприклад +380501234567');
    } else {
      phoneInput.setCustomValidity('');
    }
  });

  // Инициализация страницы с параметрами товара
  const productData = getUrlParams();
  updateProductBlock(productData);

  // Перед отправкой формы еще раз обновим количество в скрытых полях
  document.getElementById('order-form').addEventListener('submit', () => {
    const qty = parseInt(document.getElementById('quantity').value) || 1;
    document.getElementById('hidden-quantity').value = qty;
    const unitPrice = parseFloat(document.getElementById('unit-price').textContent);
    document.getElementById('hidden-total').value = (unitPrice * qty).toFixed(2);
  });
</script>

</body>
</html>
