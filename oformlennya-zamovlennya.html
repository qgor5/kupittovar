<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оформлення замовлення</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Оформлення замовлення</h1>

  <div id="product-summary" style="background:#fff; padding:15px; border:1px solid #ccc; border-radius:8px; margin-bottom:20px; display:flex; gap:15px; align-items:center;">
    <img id="product-image" src="" alt="Фото товару" style="width:100px; height:auto; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.1);" />
    <div style="flex:1;">
      <h3 id="product-name" style="margin:0 0 10px 0;"></h3>
      <p style="margin:4px 0;">Ціна за одиницю: <span id="unit-price">0</span> грн</p>
      <div style="display:flex; align-items:center; gap:10px;">
        <label for="quantity">Кількість:</label>
        <button type="button" id="decrease" style="padding:4px 10px;">−</button>
        <input type="number" id="quantity" name="quantity" value="1" min="1" style="width:50px; text-align:center;" />
        <button type="button" id="increase" style="padding:4px 10px;">+</button>
      </div>
      <p style="margin-top:10px; font-weight:bold;">Загальна сума: <span id="total-price">0</span> грн</p>
    </div>
  </div>

  <form action="order-confirmed.html" method="POST">
    <label for="fullname">ПІБ:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Адреса доставки:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <input type="hidden" name="product-name" id="hidden-name" />
    <input type="hidden" name="product-image" id="hidden-image" />
    <input type="hidden" name="total-price" id="hidden-total" />

    <button type="submit">Підтвердити замовлення</button>
  </form>

  <a class="back-link" href="kozhani-korzina.html">← Повернутись до кошика</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || "Товар";
    const price = parseFloat(params.get('price')) || 0;
    const image = params.get('image') || "";
    let qty = parseInt(params.get('qty')) || 1;

    const nameEl = document.getElementById("product-name");
    const priceEl = document.getElementById("unit-price");
    const imageEl = document.getElementById("product-image");
    const qtyInput = document.getElementById("quantity");
    const totalEl = document.getElementById("total-price");

    const hiddenName = document.getElementById("hidden-name");
    const hiddenImage = document.getElementById("hidden-image");
    const hiddenTotal = document.getElementById("hidden-total");

    function updateTotal() {
      const quantity = parseInt(qtyInput.value);
      const total = quantity * price;
      totalEl.textContent = total;
      hiddenTotal.value = total;
    }

    nameEl.textContent = name;
    priceEl.textContent = price;
    imageEl.src = image;
    qtyInput.value = qty;
    updateTotal();

    hiddenName.value = name;
    hiddenImage.value = image;

    document.getElementById("increase").addEventListener("click", () => {
      qtyInput.value = parseInt(qtyInput.value) + 1;
      updateTotal();
    });

    document.getElementById("decrease").addEventListener("click", () => {
      if (qtyInput.value > 1) {
        qtyInput.value = parseInt(qtyInput.value) - 1;
        updateTotal();
      }
    });

    qtyInput.addEventListener("change", () => {
      if (qtyInput.value < 1) qtyInput.value = 1;
      updateTotal();
    });
  </script>
</body>
</html>
