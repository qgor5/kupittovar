<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kupittovar — Каталог товарів</title>
  <meta name="description" content="Каталог товарів інтернет-магазину Kupittovar: електроніка, побутова техніка, аксесуари. Доставка по Україні." />
  <meta name="keywords" content="каталог товарів, побутова техніка, електроніка, аксесуари, інтернет-магазин Україна" />
  <link rel="stylesheet" href="/style.css">
  <script>
    // Функция добавления товара в корзину (локальное хранилище)
    function addToCart(sku, name, price, url, img) {
      let cart = JSON.parse(localStorage.getItem('kupittovar_cart') || '[]');
      const existing = cart.find(item => item.sku === sku);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ sku, name, price, url, img, qty: 1 });
      }
      localStorage.setItem('kupittovar_cart', JSON.stringify(cart));
      alert(`Товар "${name}" додано до корзини`);
    }
  </script>
</head>
<body>
  <header>
    <h1>Каталог товарів Kupittovar</h1>
    <nav>
      <a href="/index.html">Головна</a>
      <a href="/catalog.html">Каталог</a>
      <a href="/cart.html">Корзина</a>
    </nav>
  </header>

  <main>
    <section class="catalog">
      <article class="product" data-sku="nato-strap-001" data-name="Шкіряні ремінці NATO для годинників" data-price="349" data-url="/kozhani-remintsi-nato-dlya-godynnykiv.html" data-img="/images/nato-remen.jpg">
        <a href="/kozhani-remintsi-nato-dlya-godynnykiv.html">
          <img src="/images/nato-remen.jpg" alt="Шкіряні ремінці NATO для годинників">
        </a>
        <h2><a href="/kozhani-remintsi-nato-dlya-godynnykiv.html">Шкіряні ремінці NATO для годинників</a></h2>
        <p class="price">Ціна: <span class="product-price">349</span> грн</p>
        <button class="cta" onclick="addToCart(
          this.closest('.product').dataset.sku,
          this.closest('.product').dataset.name,
          this.closest('.product').dataset.price,
          this.closest('.product').dataset.url,
          this.closest('.product').dataset.img
          )">Купити</button>
      </article>

      <!-- Додайте інші товари за шаблоном -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kupittovar — Всі права захищені.</p>
  </footer>

  <!-- JSON-LD мікророзмітка каталогу -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "name": "Каталог товарів",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "url": "https://kupittovar.netlify.app/kozhani-remintsi-nato-dlya-godynnykiv.html"
      }
      // Додайте інші товари тут
    ]
  }
  </script>
</body>
</html>
