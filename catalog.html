<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог товарів | KupitTovar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>KupitTovar</h1>
      <nav>
        <a href="index.html">Головна</a>
        <a href="cart.html">Корзина</a>
      </nav>
    </div>
  </header>

  <section class="catalog-container container">
    <h2>Каталог товарів</h2>
    <div id="product-list" class="product-grid"></div>
  </section>

  <script>
    const productList = document.getElementById("product-list");
    const products = JSON.parse(localStorage.getItem("products") || "[]");

    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product-card";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>${product.price} грн</p>
        <a href="product.html?slug=${product.slug}">Детальніше</a><br/>
        <button onclick="addToCart('${product.slug}')">До кошика</button>
      `;
      productList.appendChild(div);
    });

    function addToCart(slug) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const existing = cart.find(item => item.slug === slug);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ slug, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Товар додано до кошика!");
    }
  </script>
</body>
</html>
